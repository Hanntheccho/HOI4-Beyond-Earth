 help_southpole_sector_price:0 "A sector's base price is §C20§! §OPolitical Power§! to claim. It costs §C0.025§! §OPolitical Power§! daily to maintain an owned sector.\n\nWhenever you or your competitors pay the current sector price to add influence, the price of that sector will increase by §C20§! §OPolitical Power§!, and its daily maintenance cost increases by §C0.025§! §OPolitical Power§!.\n\nIf the daily cost becomes too much, your only options are to abandon it or let your competitors take it. However, if you stand your ground, you may yet win it all in a §RHostile Takeover§! of the Southern Continent!\n\nThe benefits of owning a sector are:\n-§G+5% Research Speed§!\n-§G-2.5% Consumer Goods§!\n-§G+5% Construction Speed§!\n\nOwning multiple sectors stacks the benefits!"

