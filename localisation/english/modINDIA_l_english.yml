 #leaders
 BNG_bharat_delegation:0 "Bharat Delegation"
 politics_bharat_delegation_desc:0 "The Bengal Overseer Council, colloquially known as the 'Bharat Administration' or the Thakur Lackeys', are a collection of administrators and generals tasked with preserving order along the Dam of Western Bengal. Rumors of bribes are usually based in truth here, and those who have lost favor with the Administration often get thrown out into the anarchy. The Administration has direct control over the West Bengal 6th Army, composed primarily of veterans from the Dark Days and local conscripts. While in theory the Medical Department is also subordinate to the Overseer Council, it has recently been neglecting its duties due to 'safety concerns' over venturing to the other side of the Dam. Nowadays, the Council has become more of a political playground for upstart warlords and exiled officials from the rest of the subcontinent. This growing apathy towards the anarchy in West Bengal, combined with rampant corruption and treasury theft, has left the Dam undermanned and the situation beyond unmonitored. The Administration is only kept alive by a steady supply of funds and reinforcements from Bharat itself, but Raj Thakur's health complications have instilled a sense of unease within the ranks of the Administration."
 unscrpulous_overseers:0 "Unscrupulous Overseers"
 BNG_human_horde:0 "Human Horde"
 politics_human_horde_desc:0 "The Dam is no more, and its people have been freed.\n\nSealed for a lifetime inside the chaos and squalor of West Bengal, and finally forgotten as India was plunged into chaos, the forgotten masses have broken free of their chains. Starving, desperate and vengeful against the outside world that surrounded and enclosed them for all their lives, they roam the country in bands ranging from dozens to thousands, sacking and taking whatever they might find to sustain themselves, this alone being a life of luxury compared to what they knew.\n\nThe unleashed people of West Bengal know no ideology. No standard of life beyond cramped, starving squalor and violence. They seek nothing but what they find in the brave new world beyond their home, and vengeance against all outside it."
 BNG_mastery_leader:0 "Brajinath Das"
 
 #ideas
 BNG_the_dam:0 "The Dam"
 BNG_the_dam_desc:0 "West Bangladesh has still not recovered from the Great Mistake. Refugees from the rising tides and famines were trapped in the region by military police units during the climax of the Mistake, but eventually poured out into the rest of India, sparking a chain reaction of anarchy. The situation was eventually contained to West Bangladesh, where the Bharat Administration maintains a peacekeeping council responsible for holding off the tide of humanity along the shore."
 BNG_behavioral_sink:0 "Behavioral Sink"
 BNG_behavioral_sink_desc:0 "A term invented by the ancient sociologist John B. Calhoun, a 'Behavioral Sink' describes a collapsing society as a result of overcrowding. West Bangladesh's population is not particularly high by the rest of the world's standards, but it is highly concentrated along a borderline uninhabitable coast. Law and order are non-existent outside the Dam, a collection of walls and guard posts placed on strategic positions to prevent the human tide from sprawling out into the rest of the subcontinent. Life within the region is brutal and short. Gangs are the highest level of authority, while reports of cannibalism have become a common sight. Clans fight over airdropped food shipments but the daily death toll is quite high."

 #events
 west_bengal_event.1.t:0 "Authority Finds A Way"
 west_bengal_event.1.d:0 "By the year 2200, the overcrowded and inhumane conditions of West Bengal had become a fact of life for its inhabitants. As lives passed and the few lucky infants were able to mature in the region, desperation became the norm, and the hallmark traits of society began to show themselves. Particularly, figures of authority.\n\nThey began as simple good samaritans. Those who believed the crisis would pass, and that the best could be made of their situation. Organizing food distribution, protecting the weak, and punishing the worst criminals. But soon, as with every authority, good intent alone cannot secure a regime. Food rations dwindled, the loss of life and seeming inaction beyond the Dam drained away what little hope these local civilian authorities could give the people. Soon, harsher punishments were handed out. Food rations were cut. Preference was given to 'loyalists', with the definition of such a thing varying wildly and hypocritically.\n\nSoon, the established authorities became a point of resentment, seen as an extension to the enigmatic eyes that guarded the Dam. Desertion, inner conflict and even brief, small scale civil wars saw the end of the well-meaning phase of authority in West Bengal. In their place, gangs and thugs became the new authority. Extortion and 'protection' rackets became the new taxes. Gang member 'payment' became the new distribution of food. A screaming night in a dark basement was the new execution for any who stepped out of line. You would either be a part of a gang, or you would know someone who was, and willing to feed you."
 west_bengal_event.1.a:0 "Hope died in here long ago."
 west_bengal_event.2.t:0 "War in Hell"
 west_bengal_event.2.d:0 "War in West Bengal had become almost like a tradition. For a gang or other local authority to have not recently fought another was a sign of weakness, a sign of plotting something, or both. To fight was to declare your ability to do so.\n\nWhat few firearms made it into the region often came from the checkpoints near the Dam. Small scale raids, theft, or even agreements made with amicable guards, typically in exchange for drugs. As a result, most wars were fought tooth and nail. Shanks in back alleys, molotovs indiscriminately thrown through windows, and down to the classic loose pipe or lug wrench. Guns were saved for the big days. When moves were made instead of idle, bloody posturing. And on these days was when the people inside the walls would suffer the most. All semblance of authority ceased as civilians became inconveniences to the warring factions. Food was hoarded in local strongholds and withheld until the fighting was over. During the longest conflicts, cannibalism became the only option for the meager bystander. Even human meat became a subject of central distribution among the starving population.\n\nBut no matter how many wars were fought, any gains made were always temporary. A faction too large was a faction in danger of collapse. And then, just like before, the fighting would pick up all over again."
 west_bengal_event.2.a:0 "War is Hell, in this War in Hell."
 west_bengal_event.3.t:0 "Mouse Dystopia"
 west_bengal_event.3.d:0 "At the Dam, the figures atop those high walls and towers spent much of their lives looking off into the nightmare below. To many, it was an unavoidable horror. But to many others, it was almost like a cruel experiment. To watch how life fell apart. Could fall apart. How humans acted in the worst of circumstances.\n\nWhat hell itself was like.\n\nFor the men stationed on the shortest towers and the walls closest to the squashed pockets of civilization, a high rotation rate was required, alongside extensive counseling and therapy. Officers were initially not prohibited from supplying spare food to the many civilians who begged at the concrete base, but after increased incidents of direct attacks on the wall and its towers, a fifty meter exclusion zone had been established with a tall barbed wire fence, and orders to fire on anyone attempting to cross. The humanitarian crisis of West Bengal quickly began to resemble a terrible science experiment. Intervention became extremely limited save for airborne food shipments and emergency circumstances. This initially included the extinguishing of large fires, but after they became a bait tactic for local gangs to shoot down Administration helicopters, the infernos were left to rage. Diseases were left to spread unchecked. The enigmatic eyes above merely watched with tearful eyes…but documentation close at hand."
 west_bengal_event.3.a:0 "Binoculars are no longer issued to tower guards."
 west_bengal_event.4.t:0 "Droning Vacancy"
 west_bengal_event.4.d:0 "In the scramble and chaos since the death of Raj Thakur, conflicting authorities and interests attempted to seize control in the vacuum of power. Old promises were swept aside, brief and tenuous alliances were forged in closed doors, and the outside world didn't seem so important anymore. Of these was the old question of the so-called 'Dam' of West Bengal. That rotten, regretful pit of those who couldn't, or wouldn't be helped. In the moment, it seemed prudent to strip the resources away. The idea that a few less men or some unreplaced equipment could mean so little. But as power fluctuated, positions began to change and plans were implemented, each thought that they might shave off just a little more. And then a little more.\n\nSoon, the Dam was a hollowed out carcass, its staff reduced to an underpaid, or even unpaid group of demotivated, underequipped and poorly trained guards, barely monitored in their duties. These few remaining officers and watchmen would soon find better opportunities elsewhere. A higher paying job. A way out of the country entirely. And no matter how many concerned reports were filed, the funding for Dam security never increased, and few noticed that mere pocket change was being sent to staff who no longer existed."
 west_bengal_event.4.a:0 "But those within the walls noticed."
 west_bengal_event.5.t:0 "Beyond The Veil"
 west_bengal_event.5.d:0 "It began with probing from curious groups. Young boys out near the border who would once see how far they could press the men up top until guns were raised against them. Gang members seeking a respite from the chaos and death of the collapsing un-society inside, noticing that nobody seemed to care they were brandishing weapons. With each group, news fed back. Sources were more and more reliable. Larger and larger groups stepped closer and closer to the boundary where they knew, for all their lives, they would be shot dead.\n\nAnd finally, a foot crossed the line. And then another. When hands touched the base of the concrete structure and the barbed wires fences had been torn down, they knew something was wrong.\n\nNobody was watching."
 west_bengal_event.5.a:0 "The gods have died."
 west_bengal_event.6.t:0 "Pralaya"
 west_bengal_event.6.d:0 "When news was spread that the Dam had been abandoned, many found it an ill omen. Some attempted to break down the walls with rudimentary tools, but found it impossible given the sheer scale. Some tried other methods of escape, but found an equal lack of success.\n\nIt was only when the first food drop was missed that a deep dread set in.\n\nBy the fourth day, there hadn't been a single drop of food, and many were fighting over what remained. But unlike the conflicts that ravaged the population, this was not a matter of the powerful stepping over the powerless. Children and mobsters alike were starving together, and all hope for relief had faded. And so in the chaos, a strange unity began to develop. More and more people gathered at the walls, crying out for anyone who might hear them. Society moved closer and closer to the edge as families starved in huddled tents.\n\nAnd then someone threw a molotov cocktail at the concrete.\n\nIt did little but leave a scorch mark, yet the message was clear. Only one salvation remained. They would seize it, or they would starve on equal terms. Sledgehammers were fashioned, crude ladders were constructed, with anything that could possibly chip away at the structure being brought up to the front. Men of gangs who would have easily torn each other's eyes out a month ago banded together to wield rickety tools of wood and rock. When a hole began to form, there was a glimmer of hope. And when a section of the wall finally gave way and collapsed…the people of West Bengal cheered for perhaps the first time in their lives."
 west_bengal_event.6.a:0 "But the outside world would not welcome them."
 west_bengal_event.7.t:0 "Retribution"
 west_bengal_event.7.d:0 "The destruction of the Dam was something nobody had anticipated, despite there being every reason to have done so. Many thought that the hellish society inside had been far less desperate than it truly was. Far less reliant on outside intervention. But now, there was nothing anyone could do but realize their folly.\n\nFree of their prison, the population burst out across the surrounding land with a mix of ravenous desperation and curious uncertainty. Most had been born behind the walls and had only heard tales of the land beyond. Many others didn't care, and sought to simply survive on whatever they could find. Bands of thousands raided towns, breaking into buildings almost indiscriminately. Few of them had heard of such a thing as a 'store'. To them, it was all the same. Each door and window held a prize for the taking. Each terrified citizen, no matter how clean and decadent they seemed to the people of the Dam, was a symbol of what had imprisoned them for seemingly eternity. The most peaceful simply sank away into the looted villages to start new lives, but many banded together in a unity they had never felt. An armada of retribution  against the outside world, bearing no ideology or cause beyond one simple thing."
 west_bengal_event.7.a:0 "Vengeance."
 
