 bharat_event.27.t:0 "Silence In The Pit"
 bharat_event.27.d:0 "Despite the decades-long duration of the humanitarian disaster in West Bengal, news and ideals of the world beyond still make their way through, often via donations from the outside world or from news spread by the guard staff. But with only a trickle of information, the methods and ideology of the late and beloved Raj Thakur have found many different interpretations. Some find themselves accurate to the true cause; humanitarianism and harmony in times of crisis. Some have twisted the message, intentionally or otherwise, into a strange amalgam of ideals and manipulation, creating a creed of supremacist ideals, and in the worst cases, an outright doomsday cult.\n\nBut despite their isolation, even the Dam could not stop the news of Raj Thakur's death, and his followers, truly understanding of his ideals or otherwise, fell into despair, chaos, or rapturous fanaticism. Conflict in the hellscape only escalated as some attempted to seize the opportunity during the discord, and others attempted to live out what they had interpreted as a sign of the end times. There was never any order inside the Dam, but now, it seems that the chaos itself is beginning to fall apart."
 bharat_event.27.a:0 "The beginning of the end."
 ###
 bharat_news.1.t:0 "The Death of Raj Thakur"
 bharat_news.1.d:0 "The morning winds carry ill news for India as Raj Thakur, legendary leader and pacifist unifier of India has died, leaving behind a shattered region.\n\nLong plagued by war, the Indian subcontinent took the brunt of the Great Mistake, losing many cities in the North to nuclear hellfire, only to tumble further into the abyss following a series of major famines and civil wars. Old India has remained divided since the Dark Ages, although its anarchy had been briefly tamed by Raj Thakur. However, the dream of a diplomatic solution is now shattered, and few believe that the man's successor, Radha Mandal, has the reputation and expertise to carry on the torch of peace and freedom.\n\nAlready, reports of troop movements are pouring in, compounding the chaos in China to the North as refugees begin overrunning Nepal. The fledgeling Indian factions are now expected to fight over Old India in an unparalleled conflict. Volunteers from Africa and Europe have already boarded planes to help the warlords they align the most with politically, and mercenary groups are swelling by the hundreds.\n\nFor the leaders of the Indian states, the upcoming conflict will serve as a convenient path towards unification, but for the people, there is little to look forward to."
 bharat_news.1.a:0 "As always, war, war, war."

