 KRT_harsh_ajagavakar:0 "Harsh Ajagavakar"
 KRT_headmaster_ghanaanand_kapadia:0 "Headmaster Ghanaanand Kapadia"
 politics_headmaster_ghanaanand_desc:0 "What is the gift of intelligence? A finer understanding of the world? An ability to perform a task? Or perhaps just a boon to make the problems of life a little easier? To a meager man, these are fine, unassuming reasons.\n\nBut Headmaster Kapadia is no meager man, and he knows it.\n\nThough his hometown and history before being employed at the Bangalore University are poorly documented and mostly lost to time, Kapadia's intellectual prowess beyond impressed his employers, and as his tenure grew on and his students graduated with high marks and fond memories, the reputation of this charismatic, genius professor grew.\n\nOne might say it got to his head. That all the praise and success molded his ego until he saw himself as a visionary, and a figure that could seize the future. But those are the opinions of lesser men. Well-meaning, but quite stupid men. Ghanaanand Kapadia truly is a visionary. Perhaps one of the few that can lead India to a stable, united future, free from intellectual corruption, be it religious, ideological or otherwise. His students understand this, for he has helped to mold them. To set them on the right path, and to understand what he, the first among equals, must do to save India."

 #ideas
 KRT_the_provisional_council:0 "The Provisional Council"
 KRT_the_provisional_council_desc:0 "Bangalore is known quite far and wide for its unique governmental system in India, for it is one of the only states not lead by a petty warlord, but by a governmental council, made up of the head of the Bangalore University, the head of the 5th John Alcock, Quarter Master Kalpana Khamavant, and a few local leaders. Though this brings a level of legitimacy and stability to the nation, the main issue is that the Council tends to argue about almost everything."
 KRT_the_bangalore_academy:0 "The Bangalore Academy"
 KRT_the_bangalore_academy_desc:0 "The last functioning Academy of Banglore is a beacon of knowledge and education on a sub content gone mad… but it is also a place of constant argument, where various schools of thought try to gain control, only to be supplanted by radical new philosophies every other month. Ultimately, the decisions made in the great halls of the Academy will resonate throughout the entire country."
 KRT_the_greath_5th:0 "The Great 5th"
 KRT_the_greath_5th_desc:0 "Originally units of the Old Indian army sent to pacify the rebelling countryside during the climax of the Great Mistake, the Great 5th has since reorganized into a loyal but mighty force. Where once were Sikhs, Gurkhas, Pashtuns and Indians, a new, united group stands tall. Deployed in the last days of the republic to regain control over the Bangalore Academy from student protestors and stabilize one of India's wealthiest provinces, the 5th mutinied when ordered to fire on civilians. With its century-long military tradition and skilled officer core, the 5th is one of the most elite and well equipped units in India, but also one of the hardest to join. Beloved by the people but limited in numbers, they are the only thing standing between Kharnata and its ultimate destruction."

