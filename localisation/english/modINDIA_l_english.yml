## ODISHA ##
############

 ODS_purity_leader:0 "Government"
 ODS_harmony_leader:0 "Government"
 ODS_supremacy_leader:0 "Government"
 ODS_neutral_leader:0 "Government"
 ODS_divinity_leader:0 "Government"
 ODS_voracity_leader:0 "Government"
 ODS_brajinath_das:0 "Brajinath Das"
 politics_brajinath_das_desc:0 "To seize absolute power is, often in most circumstances, simply a bid for personal gain and power and nothing more. Rarely are dictatorships born of any true benevolence and love. Rarely does the iron fist take up a shield. Rarely are people like Brajinath Das able to truly prosper. And yet here, in humble Odisha, he has found his podium from which to reshape the world.\n\nHaving celebrated his 25th birthday on the 31st of December, 2199, Brajinath is considered by all, including himself, to be distinctly inexperienced. But unlike most of his kind, the Young Dictator did not seize control of the state for his own desires. Son of a renowned officer and a military savant by most standards, he used his fame and talent to rally the disgruntled and disloyal military under his banner, and proceeded to sweep away the old regime with an efficiency and speed that shocked that entire subcontinent.\n\nWith success, charisma and fame bringing him to the spotlight, and his idealistic promises and guarding, if iron-handed intent on defending the people of Odisha, the elements of the military who rallied behind him are fanatically loyal to the Young Dictator. Only time will tell, however, if talent can surpass experience, or if the Young Junta will not survive past its second birthday."

 #ideas
 ODS_the_young_junta:0 "The Young Junta"
 ODS_the_young_junta_desc:0 "A regime barely beyond its first year, the 'Young Junta' was established following an extremely swift and efficient coup by the now renowned Brajinath Das, 25 year old son of the renowned military officer Tejas Nagi Das, executed for flimsy charges of treason by the old regime. Brajinath's charisma, talent and success earned him a fiercely loyal following in the military, and in the junta that rules alongside him, but the Young Dictator himself is inexperienced in all accounts. Despite this, his visions for the future of Odisha, and for the entire subcontinent, are perhaps some of the more hopeful - some might say naively idealistic. Well-willed or not, however, Brajinath has no understanding of the intricacies of ruling a state, and with his supreme power, it must be seen whether he can rise to the challenge, or sacrifice his ideals for a pragmatic and safe future."
 ODS_park_of_rotten_steal:0 "The Park Of Rotting Steel"
 ODS_park_of_rotten_steal_desc:0 "Odisha is home to the Keonjhar Mining Supercomplex, an ancient mining and metal processing facility. Originally one of the most expensive industrial complexes in Old India, the lack of international investment and government protection has eroded the facility's capacities until it had become completely abandoned a few decades ago. The surviving skeleton of seemingly endless factories and steel mills attracts scavengers from far and wide, while Brajinath Das has made considerable effort in justifying the reconstruction of the complex. Should the furnaces of the Keonjhar Mining Supercomplex roar again, their owner will have one of the world's biggest industrial parks within the palm of their hand."
 ODS_revitalization_of_keonjihar:0 "The Revitalization Of Keonjihar"
 ODS_revitalization_of_keonjihar_1:0 "The Revitalization Of Keonjihar"
 ODS_revitalization_of_keonjihar_2:0 "The Revitalization Of Keonjihar"
 ODS_revitalization_of_keonjihar_3:0 "The Revitalization Of Keonjihar"

 #decisions
 ODS_starting_decisions:0 "Rebuilding Keonjhar"
 ODS_justify_keonjihar_rebuilding:0 "Justifying Keonjhar Rebuilding"
 ODS_justify_keonjihar_rebuilding_desc:0 "Before any efforts to rebuild the Keonjhar Mining Supercomplex can be undertaken, high command must be convinced of the practicality of Das's plans."
 ODS_justified_keonjihar_rebuilding_flag:0 "We have justified the rebuilding"
 ODS_revitalizing_keonjhar_stage_1:0 "Revitalizing Keonjhar: Stage 1"
 ODS_revitalizing_keonjhar_stage_1_desc:0 "The first stage in revitalizing the supercomplex involves the reconstruction of the outer layer of the facility and the cleaning of bandits within. Once that is done, skeleton crews can be sent in, along with scientists, to begin work repurposing the rusted equipment within."
 ODS_revitalized_keonjhar_stage_1_flag:0 "Stage 1 of the revitalization is complete"
 ODS_revitalizing_keonjhar_stage_2:0 "Revitalizing Keonjhar: Stage 2"
 ODS_revitalizing_keonjhar_stage_2_desc:0 "The second part of revitalizing the Keonjhar Mining Supercomplex involves delving deep into the facility. There are still many unmapped factories and enclaves of hostile scavengers within. We will also need to recreate certain steel mills from scratch and resume mineral extractions."
 ODS_revitalized_keonjhar_stage_2_flag:0 "Stage 2 of the revitalization is complete"
 ODS_revitalizing_keonjhar_stage_3:0 "Revitalizing Keonjhar: Stage 3"
 ODS_revitalizing_keonjhar_stage_3_desc:0 "The last stage of rebuilding the mining facilities revolves around ensuring a steady stream of raw materials into the facility, as well as maintaining strong efficiency through a battalion of administrators and loyal bureaucrats. Soldier teams can also be dispatched to patrol the surrounding areas and ensure the safety of our brave and industrious workers."

 #events
 odisha_event.1.t:0 "Policy of Revival"
 odisha_event.1.d:0 "The sharp clack of Brajinath Das's boots cleared the air before the crowd below him. Soldiers as rigid as stone guarded his entrance and surveyed the mass of people with caution and a slight hint of disgust. As Das approached the podium, the screen behind him flickered to life and broadcasted the momentous speech, his first grand public announcement since his inauguration over a year ago. Puffing out his chest and deepening his voice, he spoke as if he were his father.\n\n“My People. My Friends, I have come before you today for a proud proclamation and, if I may say, an ambitious idea. Our little Odisha has been wracked with poverty and lawlessness. Our brave soldiers have tried tirelessly to return some normalcy to our slice of India but to no avail. I therefore propose that the once awe-inspiring Keonjhar Mining Supercomplex be fully refurbished and restarted. No longer will you squat amongst the rotten muck of long-forgotten times, for you will have jobs. With its productive capacity, we will finally have the means of restoring order to India. Lend me your hands, for with them tightened, we may finally end this long embarrassment of ours!”\n\nBrajinath Das raised his arms in wondrous appreciation of the sky above, his generals emotionally applauded, his soldiers deeply chanting as one rabid beast. The common men and women below however, lurched backwards in weariness and dread."
 odisha_event.1.a:0 "Bold words for someone so young."
 odisha_event.2.t:0 "The Outer Shell"
 odisha_event.2.d:0 "A towering plume of dust danced and twisted behind the mobilised mass of workers and soldiers, as if it were an earthen ghost eager to be nestled back within the mines it once inhabited. The Keonjhar Mining Supercomplex that towered in front of them was once an enormous industrial park that spewed out Iron, Steel, Aluminum and Gold in a rich geyser of resources that now sat empty, even roving bandits would struggle to find much to peel off its barren exterior. The people, however, had marched for the treasures and facilities that lay tightly within. The soldiers then stopped to bark at the workers.\n\n“Your task is to aid in reconstruction of the industrial sector here. You all have assigned supervisors and sections as well as the tools required. We have orders from up top to clear out any scavengers or bandits, not to be your bodyguards. Looting of any kind will have you shot. Of course, you will be paid for your work.”\n\nThis first day would become a common routine. The hollow and exhausted slaves toiled at the sheet-metal walls, hammering them in place. The more skilled technicians tinkered underneath rusted mechanisms and in cobweb-infested computer servers. Supervisors threw their arms around in authority and frustration, sometimes resulting in a blast of their pistol. Throughout the day though, horrific screams of barbarity would erupt from the abyssal hallways further inside the complex before gunfire quickly hushed it to sleep."
 odisha_event.2.a:0 "Man has always sought his metal."
 odisha_event.3.t:0 "The Inner Layer"
 odisha_event.3.d:0 "Sergeant Saadhin Gatam was a proud volunteer for Das's army but had been initially hesitant to embark on an excursion into the unknown heart of Keonjhar, knowing full well of the sickly bandits and brutes that lurked in such landmarks. After his Lieutenant calmly reminded him what the end of a pistol looked like, he gathered up his courage and his men to reclaim Odisha and India's future in the industrial wasteland.\n\nThe entire Supercomplex was composed of 12 different core quarry sections all spread across tens of kilometres and linked by a central mega-industrial hub. It truly was a marvel of Indian engineering in its day if the datalink archives are to be trusted. But what Gatam saw as he entered the central hub couldn't be further from idyllic.\n\nWith the strength of all 5 squad members, the hinges finally crumbled under the crowbar's head, bringing the door down to the floor with a tremendous crash. Although dust clouded the entryway to what was once the foundry, a dashing shadow followed by malicious scraping and scampering from within left the entire team shuddering. The entire production floor was pitch black excluding the dull tint from the odd window. Gatam drew his ancient revolver, the only weapon he was allotted, and breathlessly inched forwards. Sitting several metres ahead and hunched over like some huge diseased rat, a ghastly human figure was groaning over a corpse. The figure turned to Gatam and snarled with a bloodied and disfigured maw, chewing meanwhile. Filled with fear and pity, the young sergeant then swiftly cut down the abomination."
 odisha_event.3.a:0 "We must clear the way for our future."
 odisha_event.4.t:0 "Skies of Smoke"
 odisha_event.4.d:0 "It had been well over a year since Brajinath Das had made his speech announcing the restoration of Keonjhar and in that time so much work had progressed. The Central hub and all auxiliary buildings had been cleared of scavengers by his most loyal soldiers. The People of Odisha had worked as one and displayed excellence in completely repowering and repairing the centuries-old machinery. All that remained was Das's ceremonial re-opening of the facility.\n\nAll the labourers who worked to clear or repair the project stood in strict line-and-file. Most were thin from hunger or gaunt in their face and limbs. Somewhere in the back of the several thousand worker formation, a woman fell to the floor and had to be dragged away by two soldiers. Although this went unnoticed by Das and his generals.\n\n“I would like to take this time to thank all of you brave souls. With Keonjhar operational, we will be able to reclaim our nation's pride and possibly move on to greater heights. We are starving, yes. We are poor and live in huddled communities. But with this mighty furnace producing the metals and materials we desire, this embarrassment will finally be put to the past. India will be cleansed of radioactive blight and with the work you've done here as an example, even the Great Mistake itself may be reversed. So let me officially open the Keonjhar Mining Supercomplex!”\n\nIn the distance, the smokestacks sputtered to life. A roaring column of smoke began to smother the sky and a fanatic cry of celebration ignited amongst the soldiers, bringing a proud smile to Das's face. In the crowd however, another skinny man, barely dressed, crumpled into the dirt."
 odisha_event.4.a:0 "The heart of Odisha beats once again!"

