## KASHMIR ##
#############

 #leaders
 KAS_nusrat_bhat:0 "Nusrat Bhat"
 politics_nusrat_desc:0 "Sometimes, events call for bold action and people who can execute bold actions. Sometimes, events call for a person who can sit on a swivel chair and absorb orders all day. Sometimes, events call for both. Born in 2165, Nusrat Bhat is the youngest ever president of the Kashmiri Republic, a woman with ambition, a woman with vivre, but most importantly, a woman with CAF backing. But, as she settles into her second term, the little devil on her shoulder reminds her of the riches and power that could be awaiting her in the east. She dreams of a strong Kashmir, a rich populace and maybe even a democratic India. Despite this, she knows one thing above all, Kashmir's future lies with the East, not in the centre."
 
 #ideas
 KAS_high_central_asian_influence:0 "Central Asian Influence: §YHigh§!"
 KAS_high_central_asian_influence_desc:0 "We owe our continued existence to the generosity and attention shown to us by the Central Asian Federation. They took our state, which before was nothing more than a target for Punjabi raiders, and turned it into a functioning democracy with reliable institutions and the ability to defend itself. This strengthening has come at a cost, each year we spend under the thumb of the Turks and Tajiks, we grow more disconnected from the rest of India, and as a result, more disconnected from the world as a whole. If we want to have any impact on this world, we must try to find new, greener pastures."
 KAS_low_chinese_influence:0 "Chinese Influence: §YLow§!"
 KAS_low_chinese_influence_desc:0 "China may not be in the most stable of positions, but we have been seeing steady investment from their companies and citizens ever since we began democratising and rebuilding, taking a place in India similar to that of Rwanda in Africa pre-Mwamko Rennaissance. Even if the Chinese region was literally engulfed in flames, even a scrap of their scraps would be enough to keep us as fat as serows, all we have to do is give up a small part of our autonomy. It's not as if we had much of that under the Turks anyway."

###############
## RAJASTHAN ##
###############

 #leaders
 RAJ_priyanka_sibi:0 "Priyanka Sibi"
 politics_priyanka_sibi_desc:0 "Priyanka Sibi's initial youthful comfort would shelter her from the true tragedy of the world for her young adult years, but her life would change forever upon meeting the legendary Raj Thakur.\n\nLate one night during a journey to Bharat, Sibi stumbled across a figure sitting alone in front of a small mound of dirt, in an abandoned, brown field. Inquiring as to what the man was doing, the man revealed himself to be Raj Thakur, meditating and studying the soil. Thakur then explained to her that he had recently collected a seed from his pilgrimage to Hindu Kush and brought it to Bharat where he had just now planted it before him, a symbol of his will to bring beauty and hope back to India.\n\nThis experience  greatly affected Sibi, who had never observed the natural world in such a light before. Now highly dedicated to Thakur's ideals of sustainability, charity, and environmental living, this position hasn't granted her much favor with Devpura and the leading Pilgrimist party who see her and the Caretaker faction as too narrow-minded and focused on the environment to effectively lead. Her own followers highly regard the environmentalist aspect of Thakurism often proclaiming their opponents to be false followers of Thakur who taint his image. But these proclaimers themselves also ransack their opponents and engage in street warfare to Sibi's dismay. But such times make Sibi think back to how beauty can arise from what seems to be a useless pile of dirt."
 RAJ_suresh_devpura:0 "Suresh Devpura"
 politics_suresh_devpura_desc:0 "Mankind has always sought for something deeper than the material world. An object or person isn't JUST that, but also contains within a higher function and core aspect. For Suresh Devpura, the material world is organized into several layers of deeper divinity and the great prophet, Raj Thakur embodies all of them, a true prophet.\n\nThe era of peace and stability that flourished from Thakur's work in India is indicative of something that no normal man would possess. Centuries of nuclear fallout, petty skirmishes, poisoned crops, and humiliation have chained the sub-continent to a primitive state of squalor. The fact that Raj Thakur survived the nuclear wastes of Punjab and now radiates a pure aura of wisdom and peace, is a sign of his enlightenment, true divinity.\n\nDevpura was one of the first to really approach Thakur as if he were a divine prophet, becoming a prominent figure in religious Thakurism. Together, his Thakurist Pilgrims have founded and follow the School of Impermanence, an informal institution of enlightened individuals who often seek to replicate Thakur's methods. Some re-treading his legendary trek through Punjab, others reading and learning, and most generally, embracing the world's ever-flowing divine nature. Some have turned this religious favor into religious fervor and while Devpura has denounced this behavior, growing tensions often break out in the streets and Devpura is left wondering, what would Thakur do?"
 
 #ideas
 RAJ_thakurs_democracy:0 "Thakur's Democracy"
 RAJ_thakurs_democracy_desc:0 "Originating from the 2168 Bharat intervention in the Rajasthan conflict, the Rajasthani democratic system was designed to mainly prevent Rajasthan from ever being a threat to Bharat. The old warlords and their armies were wiped from the face of the Earth and replaced with Thakurist stooges. However, this worked too well, despite the widespread adoption of Thakurism, the damaged infrastructure and education of the state post-civil war led to people interpreting Thakurism in their own ways. Currently, the two main parties fighting for control of the Uchch Sadan are both Thakurist, one party more enamoured with the religious and faith-oriented aspects of Thakurism, the other more fascinated with the prophet's devotion to charity and sustainable living, both engaged in conflict with each other."
 RAJ_religious_polarisation:0 "Religious Polarisation"
 RAJ_religious_polarisation_desc:0 "Political polarisation is poison to a democratic system, as political zealots begin attacking each other over the tiniest thing, completely distorting the mechanisms of democracy. When combined with religious zealotry, political zealotry turns into war. There are two main parties, each representing a sect of Thakurism, Thakur's Pilgrims and Earth's Caretakers, each boasting seats in the Uchch Sadan and their own paramilitaries. Thakur's Pilgrims base their ideology on a version of Thakurism more influenced by the Islam of their neighbours. Believing Raj Thakur to be a prophet sent by the gods and seeing his unhindered pilgrimage through the Punjab warzone to the Kush as proof of his divinity. Earth's Caretakers see Raj Thakur as not a godly prophet, but just a man who reached enlightenment through a sustainable lifestyle and gracious charity. As a result of the polarisation, the militias aligned to each sect often engage in deadly street battles, with some of them even turning into criminal organisations in the more impoverished cities."
 RAJ_school_of_impermanence:0 "The School of Impermanence"
 RAJ_school_of_impermanence_desc:0 "Suresh Devpura is one of the central founders of The School of Impermanence, a religious academy dedicated to new-found spiritualism revolving around Raj Thakur's nature. Followers are expected to train and meditate in an effort to honor, and get closer to, their prophet. More reminiscent of a temple than a school, followers deprive themselves of comforts and attempt to reshape their mentality into that of a wise and impregnable sage and sometimes even embark on the same Punjab Pilgrimage as Thakur although none have yet returned. Despite being just over a couple years old, the school has seen increasing enrollment and contributes somewhat positively to the atmosphere in Rajasthan, contrary to their more extreme religious counterparts."

 #events
 rajasthan_event.1.t:0 "A House Divided"
 rajasthan_event.1.d:0 "For several months now, street warfare and public riots have become an ever more common sight in Rajasthan. Seemingly every night, huge crowds pour out into the streets, torches and weapons in hand, all intending to attack or vandalise their respective opponent. The two sides in these regular conflicts are the “Pilgrims” and the “Caretakers”, both highly derived followers of the renowned Raj Thakur and his teachings, although one would hardly notice from the outside looking in. The Pilgrims have adapted Thakur's philosophical standpoints and seemingly fused it with various old religions into a lifestyle that seeks to remove all pain from the world by training the mind and body. The Caretakers have taken a more materialist approach, using Thakur's lessons on environmentalism and sustainability in the effort of restoring India's ecosystem and creating a prosperous and healthy world.\n\nPresident Suresh Devpura himself has very strong ties to the Pilgrim faction, even being a core founder of their movement but has publicly denounced the violence and vandalism of both factions, although as largely fallen on deaf ears. Political opponent Priyanka Sibi, head of the Caretakers, has also called out her followers' aggressive activity but the desperate and high-strung populus are far too distracted to seek diplomatic solutions.\n\nHowever, being one of the last proud republics standing, Rajasthan's upcoming election will be the perfect opportunity for either side to consolidate their influence and move the country however they see fit."
 rajasthan_event.1.a:0 "Can't we get along?"
 rajasthan_event.2.t:0 "Rising to the Podium"
 rajasthan_event.2.d:0 "Devpura and Sibi had now both made their final platform speeches. Security detachments were expecting an uproar and increase in street riots during the candidates' campaigns, yet the opposite came true. Voters and onlookers were ominously quiet despite the months of civil unrest preceding the event, allowing some reprieve for the average citizen or storeowner.\n\nDevpura's re-election campaign seemed to generate a large amount of fervent support, noticed with increased attendance at The School of Impermanence and the sudden pop-up of makeshift shrines all across Rajasthan, all in the name of Raj Thakur.\n\nSibi's campaign equally seem to electrify the populus into action. Basing her campaign on the idea of the garden, her followers showed their support by planting seedlings and painting buildings green, emulating the ecological paradise they wish to bring about.\n\nNow, it's a simple matter of counting the votes. Political theorists are expecting that most of the Pilgrimist votes will come from the western territories of Rajasthan which have primarily held strong to the dominant religion of the region throughout history. The Caretakers are expected to gain most of their votes from the formerly green and far less spiritual East, essentially splitting the country in two. Civil unrest has now even seen a resurgence following the campaigns and police are struggling to quell the riots and sudden uptake in arrests. A winner needs to be decided now.\n\nSo…who won?"
 rajasthan_event.2.a:0 "The Pilgrims"
 RAJ_devpura_is_reelected:0 "Suresh Devpura is re-elected!"
 rajasthan_event.2.b:0 "The Caretakers"
 RAJ_sibi_wins_election:0 "Priyanka Sibi wins the election!"
 rajasthan_event.3.t:0 "Devpura Speaks"
 rajasthan_event.3.d:0 "Our Rajasthan is defined by the values that the illustrious Raj Thakur once brought to us. Divine knowledge, enlightenment, love of man. We, as his most devoted followers have tended The School of Impermanence in his name for these specific values. One cannot truly know if he cannot love, and one cannot love if he cannot despise.”\n\nDevpura's announcement had come largely out of the blue as he was praying that he did not need to make this announcement. But circumstances twisted his hand and a sudden speech had to be made.\n\n“Our neighbors, they have made clear their distaste of Thakur's teachings and have once again made clear their intentions for war. I prayed that this would not occur but… my countrymen, Pilgrims, Rajasthanis, we must now mobilize. India is about to bleed, and we will not be caught weak and exposed by our enemies. After all, One cannot have enemies if he did not have friends, and One cannot have had friends if he did not have faith.”\n\nDevpura fell to his knees before the crowd, hands tightly gripped in prayer. Many more Thakurists in the crowd also dropped. The air was tight and steeped in a mystic aura.\n\n“Guide us, Thakur. We wish not for more war, but you taught us to Know, and we must protect that."
 rajasthan_event.3.a:0 "A Holy War"
 rajasthan_event.4.t:0 "Sibi Speaks"
 rajasthan_event.4.d:0 "Priyanka Sibi's Caretakers were far less organized and numerous compared to the Pilgrim faction but her victory in the Rajasthani election had solidified control and heaved more legitimacy upon her movement. In her speech today, she saw an invaluable opportunity in bringing forth her utopia.\n\n“Warlords… they want nothing but blood and money. Unfortunately, we people of the Indian subcontinent have bled far too much and destroyed too much more. Our neighbors want to satisfy their own petty ideas of “glory” but do not see the prosperity inherent to the natural world. In fact, they wish to burn more of it down.”\n\nThe crowd startled itself into a frenzy of agreement. A large portrait of the late Raj Thakur behind the president, meanwhile, seemed to almost smile and frown at the proceedings.\n\n“This is not what our Raj Thakur taught us. We must aid those in need, sustain our own way of life, and restore paradise.” Sidi paused for a moment. “Therefore, we must also mobilize. Our enemies will not allow us to succeed in this goal and will crush us at the earliest convenience. If we must fight, we fight now. Our Green Army will march forth one final time so that war will be a thing of the past.”\n\nSibi then glanced down at the small seed she always kept in her breast pocket. All of this was for Thakur."
 rajasthan_event.4.a:0 "A Green War"
 rajasthan_event.5.t:0 "Raj Sleep, The Raj Weeps"
 rajasthan_event.5.d:0 "In a sudden but almost expected announcement, Raj Thakur, savior of India, and perhaps the wisest and most enlightened figure in India, passed away in his sleep last night. Medical officials have simply stated that his death was of natural causes and Raj Thakur's closest circle of friends and family have begun making preparations for both a private burial and public ceremony. All across Rajasthan, Pilgrims, Caretakers, even some of the unaligned, have taken to a complete day of mourning today in response to the news. Some are praying, some have resorted to public mourning ceremonies but to the indifferent majority, another day of hunger will suffice.\n\nDeeper than all of this however, and hidden behind closed doors, the great political game has begun. With the peace that Thakur brokered universally trashed, plans are now being drawn up to invade Rajasthan's neighbors. Sindh, Punjab, Maharashtra, Bharat. Military targets and strategic advances are already being meticulously laid out. It's expected that our potential enemies will be doing the same to us as well. We must be ready for anything.\n\nThe short era of Indian peace is over, and the land descends once again into hell."
 rajasthan_event.5.a:0 "No more heroes"

#############
## KAVITHA ##
#############

