 KAV_delhi_super_slum:0 "Delhi Super-Slum"
 KAV_delhi_super_slum_desc:0 "The Indo-Pakistani War of the 2080s left behind a shell of Northern India, almost all major cities from Islamabad to Varanasi were the victims of nuclear strikes. Some places never recovered, some places were able to rebuild but most cities stayed in a state of limbo, the old husks of buildings scavenged for parts or inhabited by bandits and squatters. The main victim of this perpetual purgatory was Delhi, with millions of people with nothing to their name and nowhere to go squatting in the city, surviving on food distribution programs and scavenging from old New Delhi buildings. Delhi remains Kavitha's main source of power, her ability to give an aura of hope and stability to the lives of the downtrodden being a more powerful thing than the Bharatians could possibly imagine."
 KAV_woman_scorned:0 "A Woman Scorned"
 KAV_woman_scorned_desc:0 "Many acts of violence and anger in the world are committed as a result of someone not getting something they feel they deserve, whether it be money, a job promotion or just attention. In Kavitha's case, she has been locked out of ruling India's biggest and most powerful country. Some would call it entitlement, but if they had been brought up their entire lives being hailed as a charismatic genius; constantly told that they should inherit leadership of their country, they'd probably be just as infuriated to be relegated to managing the world's biggest slum. Whether Kavitha tries to become leader of Bharat peacefully or violently, time will tell."
