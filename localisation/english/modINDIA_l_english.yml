 #leaders
 PUN_ishit_singh:0 "Ishit Singh"
 politics_singh_desc:0 "In the forgotten lands of Punjab, the guardians of an older age remain. Surviving on what little can be grown in the contaminated fields and the will to endure, the descendants of the proud Indian army remain in the bloodied, eviscerated fields of their ancestors, carrying on their way of life with a distrusting gaze at the world beyond.\n\nOf these many descendants, Brigadier General Ishit Singh sits at the peak of the militaristic hierarchy. Born and raised in the impoverished fields of Punjab, his first time leaving the region was during a military raid when he was seventeen; the same raid where his father was killed. Since then, Singh has become a cold, ruthless soldier to the core, viciously maintaining the martial culture and society of Punjab and clawing his way to its top. To Singh, his father was not a victim of a fanatically militaristic lifestyle. The man just wasn't a very good soldier."

 #ideas
 PUN_earths_gaping_wound:0 "The Earth's Gaping Wound"
 PUN_earths_gaping_wound_desc:0 "Punjab is the closest Old Indian region to ground zero of the Great Mistake. Though the radiation and nuclear fallout have mostly cleared, and some agriculture is possible near the Southeast, life is still extremely difficult and only the strongest are able to survive. The poisoned land is a testament to humanity's greatest failure, and may yet survive to witness the Mistakes of the future."
 PUN_sons_of_shiva:0 "Sons of Shiva"
 PUN_sons_of_shiva_desc:0 "The population of Punjab consists primarily of army descendants. Although their ancestors are long dead, the people have maintained a martial tradition, in part due to the dangerous nature of their environment, in part due to their isolation from the rest of the subcontinent."
 
 #events
 punjab_event.1.t:0 "Pack"
 punjab_event.1.d:0 "Another kick into the quivering boy's gut, and General Singh was wondering if everyone had got the message yet. Discipline was a pillar of any fighting force. How many times had he said it? And yet, he had caught the sniveling worm on morning inspection not only with an unmade bed, but a filthy weapon and untied shoes. It sickened him.\n”Have you had enough!? Do you just not care anymore!?” He kicked him again, and the boy tried to suppress a stream of bile that wanted to jump up through his throat. “Yes, General!” He croaked out, praying that nobody would notice his quivering voice.\n\n”Stand up!” Singh barked out, only to trip him up as he rose just to see how quickly he recovered. Not quickly enough. ”Are you trying to annoy me, Sepoy?”\n\nThe boy strained to keep his composure as he processed the sentence. 'Sepoy' no longer meant the rank of a standard soldier. It was a sign of demotion. Dismissal from any valued position Reduced to a practical slave in all but name. His only chance at a meaningful life was over, and yet- “No, sir!”. He had to keep himself together, lest he not leave the room with a life at all. “Pack.” Was all Singh said before moving to the next bunk. The one order no soldier of Punjab ever wanted to hear. He had just been stripped of his belongings, rights and status as anything but a farm worker at gunpoint. But even so, as he stripped himself of his insignia..."
 punjab_event.1.a:0 "...He did it with the finesse and speed of a loyal soldier."

