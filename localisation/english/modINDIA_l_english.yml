## MAHARASHTRA ##
#################

 #leaders
 MAH_saroj_dinesh_varadkar:0 "Saroj Dinesh Varadkar"
 politics_saroj_dinesh_varadkar_desc:0 "Times have changed since the days of Lords, but it has not frowned upon the people of Maharashtra either. After the capture of Bangalore, there was much celebration, but also much uncertainty. The region had thrived thanks to its direct rulership by the few educated people who remained to guide them. But now, the demographics have shifted, and the many who left for greener pastures found themselves under the leadership of those they left behind.\n\nIn Maharashtra, rulership was decided by the smartest. The most cunning. But now, with Bangalore conquered, the educated have effectively returned to being a commonality, and changes must be made if the Steel Guard expects to keep their grip.\n\nFew were willing to compromise, but with the shifting tides and the new situation the bandits of Maharashtra find themselves in, it fell to Saroj to oversee the changes. The state would be reorganized to better appease the new population, but the Steel Guard would remain. Though the days of Lords are over, their legacy will foster a new nation that can survive ever onward."
 MAH_prabhu:0 "Prabhu"
 politics_prabhu_desc:0 "'Lord' is a title that must be truly earned. Anyone can be elected a 'president'. To be a 'king' is merely to be born. But to truly be a lord, you must have everything, and you must seize the right to be it.\n\nWhen the cowards and the weak fled Maharashtra, it left behind a class of people that could only thrive in a world like this. A world where the only law was at the tip of a storm rifle, and material things belonged to those who had the will to take them. It left Prahbuhon. Lords.\n\nKesava Jyotiba Tendulkar is one such Lord. A Lord above Lords, even. With a fanatically loyal clique of augmented soldiers, a will to seize what is his, and a Masters degree in cybernetics engineering, 'Prabhu' forged and implanted his way to the top of the food chain of Maharashtra, and now commands its 'Polada Rakasa' or 'Steel Guard' as the only true order in the abandoned region."

 #ideas
 MAH_brain_drain:0 "The Brain Drain"
 MAH_brain_drain_desc:0 "Karnataka is a bad neighbor, especially when you need to build a society from the ground up. Every time anyone from Maharashtra winds up with an education or some sort of useful skill, they end up in Bangalore, succeeding far more there than they ever could here. As a result of this human extraction, our society and culture has been forced to wallow in the mud, a relic of the India that emerged immediately after the Great Mistake."
 MAH_steel_guard:0 "The Steel Guard"
 MAH_steel_guard_desc:0 "Due to our lack of education and understanding concerning the world we inhabited, those elite few who remained behind, those who could understand and work with the technological gifts left behind after the Great Mistake; they could dictate everything. Those who could understand augmentation became feared generals, those who could understand economics became ruthless taxmen and those who could do both became members of the Polada Rakasa, or Steel Guard. The Steel Guard is a ruthless band of men who are able to rule Maharashtra through one avenue, the ability to augment themselves and their troops. Little wonder that they themselves have been known to send off the most educated in Maharashtra to Bangalore, contributing to the brain drain and keeping people out of power who could threaten their rule."

 #events
 maharashtra_event.1.t:0 "Clash of Ways"
 maharashtra_event.1.d:0 "Victory had not come without celebration. Without plunder. Without change. After the conquest of Bangalore, the ways of the Marathis were shaken; the food chain of society flipped on its head. Before, the intellectuals were the gods of Maharashtra. Now, with their new land, new academies and new population, an intellectual was as common as the simple dullard, and the ladder of hierarchy came crashing down.\n\nThere had arisen two camps on how the issue was to be approached. The first, led by the noble and revered Prabhu. Lord of the people and now, conqueror of Bangalore. But despite his fame and success, his preached methods were brutal and swift. The intellectuals of Bangalore, and the rest of India if it came to it, would claw themselves tooth and nail into the rungs of their new society, or they would be purged en masse to retain the old ways.\n\nIn the other camp, Saroj. An equally respected figure, if something of a dark horse in Marathis society. His propositions were unorthodox, and to many, outrageous, but it was the intellectuals who dominated here, and few of them could doubt his logic. For the Steel Guard to endure, its society itself must endure a total upheaval. A reformation to appease the new population and make use of them as loyal citizens of a new, more egalitarian system. The Steel Guard would, and must always remain at the very peak of this somewhat democratized social structure, but its pillars would be integrated rather than shortened.\n\nAll that remained was the debate. Who would the people of Maharashtra support?"
 maharashtra_event.1.a:0 "The old ways have brought us this far. Prabhu's doctrine must remain."
 maharashtra_event.1.b:0 "The old system cannot survive this new world. Saroj must take control."

###############
## TAMILAKAM ##
###############

 #leaders
 TAM_mandalini_vijayakumar:0 "Mandalini Vijayakumar"
 politics_mandalini_desc:0 "When a new superpower rises, there will always be imitators, people looking to copy the success of the superpower without taking into account how it'd interact with their own culture and society. The British copied the Dutch, the Americans copied the British and the East Africans are copying the Chinese. One woman seeks to use the Chinese system to build India back into a great power, much like the process she read about in her history classes whilst studying abroad in Beijing. She wishes for the slums of Delhi, Jaipur and Aurangabad to be built up into megacities, much like what happened in Shenzhen, Beijing and Shanghai. But until now, there has been no opportunity for her to implement this vision upon India as a whole, the vision constrained to Tamilakam, or more realistically the city of Madurai.\n\nBut with the instability in the north, and the relative weakness of Tamilakam's southern neighbours, an opportunity to finally turn Mandalini's dead homeland into a beacon of Indian success has appeared, and she is more than willing to take it."
 
 #ideas
 TAM_verumai:0 "The Verumai"
 TAM_verumai_desc:0 "Tamilakam is possibly one of the most advanced states in the Indian Subcontinent, whilst this may not be saying much considering the circumstances, it has been able to grow surprisingly fast in terms of economy and industrial power in the last two decades. This growth is only expected to continue due to the Tamils' effective adoption of Chinese-esque institutions and organisational practices. This heavy growth has come at a cost, the nation has traded its soul away for success, the people of Tamilakam wake up, do a mindless job on their own for seemingly endless hours then go home to sleep in an empty bed, each and every day. This sense of cultural and spiritual death has been termed 'The Verumai' or 'The Emptiness' and it is the root behind most of the state's problems."
 TAM_civanin_virarkal:0 "Civanin Virarkal"
 TAM_civanin_virarkal_desc:0 "The Verumai is leaving a hole in our nation and culture, a hole that the Civanin Virarkal aspire to fill. A coalition of rural bandit groups and disaffected young people; unable to adapt to the new way of life, they would begin attacking factories and government institutions under the name 'Civanin Virarkal' or 'Warriors of Shiva'. They attempt to wipe away the newly industrialising Tamilakam and the emptiness it leaves behind in the hearts of the Tamil population."

###########
## SINDH ##
###########

 #leaders
 SIN_naaz_fazlani:0 "Naaz Fazlani"
 politics_naaz_desc:0 "Founder of the All-Indian Muslim League, a successor in at least name to the same organization that founded Pakistan. The organization itself is not rooted in the philosophy or speeches of Muhammad Ali Jinnah or Liaquat Ali Khan but rather Iqbal who they see as the ideological father of their movement.\n\nHowever he like his one-sided rivalry with the Ghuru of Bharat is slowly dying. He can only hope to sow the seeds for his successors to reap, to keep his and Iqbal's idealism alive.\n\nFor now his work has been on maintaining the cultural bonds forged by Islam and attempting to sway some warlords to back his cause. Thus far he has only had success with the former and no support coming from the latter, as the few muslim warlords have chosen to instead adopt a mantle of separatism for their respective peoples instead of reclaiming a once great legacy of ancestors who had inherited from ancestors beyond their own living memory."
 second_quaid_e_azam:0 "The Second Quaid-E-Azam"
 SIN_muhammad_qasim:0 "Muhammad Qasim"
 SIN_sindh_provisional_national_assembly:0 "Sindh Provisional National Assembly"
 SIN_feroz_khan:0 "Feroz Khan"
 SIN_abdul_baradar:0 "Abdul Baradar"
 
 #ideas
 SIN_low_heirs_of_iqbal:0 "The Heirs of Iqbal: §YLow§!"
 SIN_low_heirs_of_iqbal_desc:0 "The one thing the Muslim League can agree upon is the legacy of Iqbal as their true spiritual leader. However, with the centuries since the disaster Iqbal's influence upon the population has dissipated weakening the people's fervor for the goals of the government."
 SIN_remnants_of_pakistani_military:0 "Remnants of the Pakistani Military"
 SIN_remnants_of_pakistani_military_desc:0 "The Pakistani Military once thought destroyed in the Punjab lives on in Sindh. Reduced to loose remnants, it has been forced to integrate into Sindh's Military, its martial spirit lives on through it."

###########
## NAXAL ##
###########

 #leaders
 NAX_kaushal_rajan:0 "Kaushal Rajan"
 politics_kaushal_desc:0 "The Naxalite movement started as an insurgency a century before the Great Mistake, their motives included Maoism, Anti-Industrialism and Pro-Indigenous interests. Over time, these motives would fade from the history books, but the movement continued on, like a cockroach in India's house that it couldn't kill. Despite being a relic of the past, the Naxalites would always find funds and guns from some power wishing to prevent India from becoming some sort of threat. However, as the decades piled on, the Naxalites became more and more survivalistic, fighting not for any sort of ideology, but for their own survival, it was their way of life. This survivalistic streak made them extremely well suited to surviving the Great Mistake, despite being situated near the affected areas. The result of this being that the Naxalites just became another Indian warlord state in a world of Indian warlords, albeit a relatively stable one.\n\nThe Year is 2200, enter Kaushal Rajan, current de-facto leader of the Naxalites. A relatively standard Naxalite leader, he spent years in the People's Liberation Guerilla Army, working his way up to leader through outstanding achievement and a keen ability to curry favour. Despite his relative success in the Naxalite state, he finds himself at an odd point in his career, desiring for some sort of meaning or motive in life. Unable to find the original meaning or purpose of the Naxalites and seeing the dead emptiness in his soldiers' eyes, he's begun raiding his neighbours, not just for guns and food, but for books and access to datalink archives. He does not know what he fights for or why he fights for it, but he's determined to find it, whatever it is."

