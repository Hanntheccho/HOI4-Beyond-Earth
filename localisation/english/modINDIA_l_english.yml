 KAV_kavitha_thakur:0 "Kavitha Thakur"
 politics_kavitha_thakur_desc:0 "Raj Thakur was the representative of India for over three generations, a man so intertwined with what it means to be 'Indian' that even people who know nothing beyond their own borders have seen a picture of Raj's face somewhere. It would seem to make sense to make his eldest daughter the successor to his regime, she has spent her entire life in the public eye, she has spent the most time with Raj out of any in his cabinet and it's not as if anyone would mind, Kavitha being an unfathomably popular media and political personality. However, you do not lead a country for half a dozen decades without the gift of foresight, and said foresight led Raj to conclude that Kavitha was not suited to leading Bharat, she was brash, arrogant and at times, self-centered. Raj would attempt to stave her off, setting up Radha Mandal as his true successor, unfortunately, Kavitha's brash, arrogant and self-centered personality played very well into life as a public figure, the people of Delhi love her. Whenever food comes for starving families in Delhi, it's in a box with her face and name on it. As a result of public pressure and internal squabbling, Raj was forced to give his daughter de-facto control of the land around the Delhi area, hoping that things would stay stable until she was forced to move on. Kavitha has no plans on keeping things stable, however."
 
