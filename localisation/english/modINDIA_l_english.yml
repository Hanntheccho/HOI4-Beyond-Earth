## EAST BENGAL ##
#################

 #leaders
 BAN_abdullah_ghosh:0 "Abdullah Ghosh"
 politics_abdullah_desc:0 "Abdullah was born in Bangalore, 2178, to an upper-class family of retired warlords. An inquisitive child, he would often sneak into the army barracks two miles from his home to train with the guards, who affectionately called him 'Little Pravin', in honor of the Indian general who held off three armies of raiders during the Siege of Bangalore in 2113. Once he had reached the age of 17, Abdullah left his home with the blessings of his father to pursue a military career in Kerala. While there, he quickly ascended the ranks of the local militias and was eventually tasked with organizing a raid on a rogue warlord's stronghold. The ensuing events have been partially obscured by history, as Abdullah maintains that his plans were sabotaged by a rival general, while local historians have claimed that Abdullah wasn't skilled enough to be given command of a large force and failed to seize multiple opportunities to outflank his opponents.\n\nWhatever the case, Abdullah was stripped of his rank and fled Kerala. He then spent several years journeying around India and offering his military services to tiny settlements, before ending up in West Bengal, where he enlisted as a guard on the Dam. Fortune was not kind, however, and Abdullah was accidentally abandoned during an excursion into the anarchic coast. Living as a petty warlord in West Bengal, he eventually built a small boat with some of the region's last wood and sailed across Old Bangladesh and into East Bengal. There, he assimilated into the local hierarchy as an officer. His skills at commanding small groups of troops shined through, and he rapidly ascended the ranks until he was elected into command of an entire army by the other commanders. Now, Abdullah is the supreme commander of East Bengal. His compatriots have invested much trust into him, and he knows it. Abdullah will secure a future for his new people, or he will die trying."
 little_pravin:0 "Little Pravin"
 
 #ideas
 BAN_century_of_war:0 "Century Of War"
 BAN_century_of_war_desc:0 "East Bengal has been transformed by its forever war against the Chinese puppet government in Assam. Already a chaotic and divided region during the Great Mistake, East Bengal was completely cut off from the crumbling Republic of India when the People's Republic of China entered the region. Under the command of General Wu, the Chinese forces swiftly blitzed through Assam and almost reached Old Bangladesh, but were held off by local partisans and former Indian army units in East Bengal. Once Bangladesh was swallowed by the ocean, all support from the mainland stopped. Ever since then, East Bengal has fought a forever war against the vestigial Chinese presence in Assam. For the People's Republic of China, this war is nothing more than a local conflict, a series of small skirmishes along a long abandoned frontline. But for the people of East Bengal, this is a war of national survival." 
 BAN_precarious_supply_situation:0 "Precarious Supply Situation"
 BAN_precarious_supply_situation_desc:0 "East Bengal is home to millions of people and not enough industry. Whatever factories existed before the Great Mistake were destroyed during the Chinese invasion of the region, and now most of the warlord's industry is concentrated near the isolated coast. Historically, Bharat and other prominent Indian authorities have supplied East Bengal with old military hardware and grain, but that pipeline is small. Even a small change in supply deliveries may have tremendous consequences."
 BAN_regimental_combat_armies:0 "Regimental Combat Armies"
 BAN_regimental_combat_armies_desc:0 "§RNOTE: This national spirit will be removed if we ever field more than 14 divisions!§!\n\nThe military of East Bengal, if it can even be called that, is a collection of professional and battle-heartened guerillas who have lived their entire life on the frontline. A normal day for them consists of raiding Assam farms or ambushing Chinese convoys. The army is split up into small regiments made up of 52 troops each, who have full autonomy in pursuit of their self-determined objectives. This style of highly decentralized army command has led the East Bengali army to great heights, but is becoming difficult to maintain as the army grows larger."

