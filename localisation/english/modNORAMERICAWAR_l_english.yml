  form_nau:0 "Centralize the North American Union"

  noramericawar_decisions:0 "The New World"
  noramericawar_decisions_desc:0 "§LNorth America is a land of desperation, turmoil and tired eyes eternally searching the horizon for any symbol of hope. Be it the reigning authority, the vocal opposition, or one of many fringe alternatives brewing under the surface, the people of a ravaged continent are more than willing to fight for what they are convinced is their shriveled embodiment of a potential future. An ideological conflict is inevitable, and it will no doubt ravage the lands of Old America in an all-consuming hellfire. Already, an unspoken is being fought in the minds of the people, and this victory may be more important than the one won with steel and blood.\n\nSeveral factions vie for authority across the districts of the North American Union and their competing legitimacy in the minds of its people will be the greatest deciding factor in the conflict to come, whether it be the rising giants of Central and the ARC, or a new rising power come to usurp the old order.§!\n\n§ODistrict 1§!\n  -Central Legitimacy - §Y[?ONE.nau_legitimacy]§!  -ARC Legitimacy - §Y[?ONE.arc_legitimacy]§!\n\n§ODistrict 2§!\n  -Central Legitimacy - §Y[?DOS.nau_legitimacy]§!  -ARC Legitimacy - §Y[?DOS.arc_legitimacy]§!\n\n§ODistrict 3§!\n  -Central Legitimacy - §Y[?TRE.nau_legitimacy]§!  -ARC Legitimacy - §Y[?TRE.arc_legitimacy]§!\n\n§ODistrict 4§!\n  -Central Legitimacy - §Y[?CUA.nau_legitimacy]§!  -ARC Legitimacy - §Y[?CUA.arc_legitimacy]§!\n\n§ODistrict 5§!\n  -Central Legitimacy - §Y[?CIN.nau_legitimacy]§!  -ARC Legitimacy - §Y[?CIN.arc_legitimacy]§!\n\n§ODistrict 6§!\n  -Central Legitimacy - §Y[?SEI.nau_legitimacy]§!  -ARC Legitimacy - §Y[?SEI.arc_legitimacy]§!\n\n§ODistrict 7§!\n  -Central Legitimacy - §Y[?SIT.nau_legitimacy]§!  -ARC Legitimacy - §Y[?SIT.arc_legitimacy]§!\n\n§ODistrict 8§!\n  -Central Legitimacy - §Y[?OCH.nau_legitimacy]§!  -ARC Legitimacy - §Y[?OCH.arc_legitimacy]§!\n\n§O4th American Civil War Progress§! - §R[?global.noramericawarprogress_var|2]%§!\n§O4th American Civil War Progress§! rises by [?global.napgain_var|Y2]§Y%§! every week."

