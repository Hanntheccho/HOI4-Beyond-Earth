international_wonder_clinical_immortality_text_header:0 "Clinical Immortality"
international_wonder_clinical_immortality_text:0 "Built by: [GETclinical_immortality_built]"
clinical_immortality_builder:0 "[?global.clinical_immortality_builder_array^0.GetName]"
clinical_immortality_builder_text:0 "[THIS.GetNameWithFlag]"
no_clinical_immortality_builder:0 "Nobody"
clinical_immortality_idea:0 "Clinical Immortality"
clinical_immortality_idea_desc:0 "And the Lord God said, "Behold, the man is become as one of us, to know good and evil; and now, lest he put forth his hand, and take also of the tree of life, and eat, and live forever, we must send him forth." Therefore the Lord God sent him forth from the garden of Eden, to till the ground from whence he was taken.\n-The Conclave Bible, Datalinks."

international_wonder_markov_eclipse_text_header:0 "Markov Eclipse"
international_wonder_markov_eclipse_text:0 "Built by: [GETmarkov_eclipse_built]"
markov_eclipse_builder:0 "[?global.markov_eclipse_builder_array^0.GetName]"
markov_eclipse_builder_text:0 "[THIS.GetNameWithFlag]"
no_markov_eclipse_builder:0 "Nobody"
markov_eclipse_idea:0 "Markov Eclipse"
markov_eclipse_idea_desc:0 "I am not afraid of an army of lions led by a sheep; I am afraid of an army of sheep led by a lion.\n-Alexander The Great, Datalinks."

international_wonder_stellar_codex_text_header:0 "Stellar Codex"
international_wonder_stellar_codex_text:0 "Built by: [GETstellar_codex_built]"
stellar_codex_builder:0 "[?global.stellar_codex_builder_array^0.GetName]"
stellar_codex_builder_text:0 "[THIS.GetNameWithFlag]"
no_stellar_codex_builder:0 "Nobody"
stellar_codex_idea:0 "Stellar Codex"
stellar_codex_idea_desc:0 "It is clear to anyone that astronomy at all events compels the soul to look upwards, and draws it from the things of this world to the other.\n-Plato, Datalinks."
stellar_codex_increase_spaceship_contribution:0 "§G +25%§! Spaceship Contribution"

international_wonder_machine_assisted_free_will_text_header:0 "Machine Assisted Free Will"
international_wonder_machine_assisted_free_will_text:0 "Built by: [GETmachine_assisted_free_will_built]"
machine_assisted_free_will_builder:0 "[?global.machine_assisted_free_will_builder_array^0.GetName]"
machine_assisted_free_will_builder_text:0 "[THIS.GetNameWithFlag]"
no_machine_assisted_free_will_builder:0 "Nobody"
machine_assisted_free_will_idea:0 "Machine Assisted Free Will"
machine_assisted_free_will_idea_desc:0 "Many claim to believe in freedom, but do they know what freedom is? Is a thinking machine free, chained in code and isolated in a silicon box? Does it not dance to our tunes, commit every moment of its existence to servicing us? Is its worldview not limited by technicians in a lab? Then, are we not like computers of flesh and bone? Is our worldview, and therefore freedom, not limited by nature? Your very belief in freedom is the product of a billion tiny factors, far outside your control, just like the computer's beliefs are the product of code. Humanity is fruitlessly reaching towards a goal it never bothered to apply to its own creations, a goal that, for all we know, may only exist in our minds.\n-Mo Delan, The Ethics of Nothing, Prologue."

international_wonder_virtual_world_text_header:0 "Virtual World"
international_wonder_virtual_world_text:0 "Built by: [GETvirtual_world_built]"
virtual_world_builder:0 "[?global.virtual_world_builder_array^0.GetName]"
virtual_world_builder_text:0 "[THIS.GetNameWithFlag]"
no_virtual_world_builder:0 "Nobody"
virtual_world_idea:0 "The Virtual World"
virtual_world_idea_desc:0 "Why do I care for your suffering? Pain, even agony, is no more than information before the senses, data fed to the computer of the mind. The lesson is simple: you have received the information, now act on it. Take control of the input and you shall become master of the output.\n-Chairman Sheng-ji Yang, Essays on Mind and Matter."

international_wonder_weather_paradigm_text_header:0 "Weather Paradigm"
international_wonder_weather_paradigm_text:0 "Built by: [GETweather_paradigm_built]"
weather_paradigm_builder:0 "[?global.weather_paradigm_builder_array^0.GetName]"
weather_paradigm_builder_text:0 "[THIS.GetNameWithFlag]"
no_weather_paradigm_builder:0 "Nobody"
weather_paradigm_idea:0 "Weather Paradigm"
weather_paradigm_idea_desc:0 "I shall not confront Planet as an enemy, but shall accept its mysteries as gifts to be cherished. Nor shall I crudely seek to peel the layers away like the skin from an onion. Instead I shall gather them together as the tree gathers the breeze. The wind shall blow and I shall bend. The sky shall open and I shall drink my fill.\n-Gaian Acolyte's Prayer."
weather_paradigm_reduce_threat:0 "§G-10%§! Ecobalance Decay"

international_wonder_benthic_auger_text_header:0 "Benthic Auger"
international_wonder_benthic_auger_text:0 "Built by: [GETbenthic_auger_built]"
benthic_auger_builder:0 "[?global.benthic_auger_builder_array^0.GetName]"
benthic_auger_builder_text:0 "[THIS.GetNameWithFlag]"
no_benthic_auger_builder:0 "Nobody"
benthic_auger_idea:0 "Benthic Auger"
benthic_auger_idea_desc:0 "Oh! dream of joy! is this indeed\nThe light-house top I see?\nIs this the hill? Is this the kirk?\nIs this mine own country?\n\nWe drifted over the harbour-bar,\nAnd I with sobs did pray-\nO let me be awake, my God!\nOr let me sleep alway.\n-The Rime of the Ancient Mariner, Datalinks."

international_wonder_neural_amplifier_text_header:0 "Neural Amplifier"
international_wonder_neural_amplifier_text:0 "Built by: [GETneural_amplifier_built]"
neural_amplifier_builder:0 "[?global.neural_amplifier_builder_array^0.GetName]"
neural_amplifier_builder_text:0 "[THIS.GetNameWithFlag]"
no_neural_amplifier_builder:0 "Nobody"
neural_amplifier_idea:0 "Neural Amplifier"
neural_amplifier_idea_desc:0 "I think, and my thoughts cross the barrier into the synapses of the machine, just as the good doctor intended. But what I cannot shake, and what hints at things to come, is that thoughts cross back. In my dreams, the sensibility of the machine invades the periphery of my consciousness: dark, rigid, cold, alien. Evolution is at work here, but just what is evolving remains to be seen.\n-Commissioner Pravin Lal, "Man and Machine"."

international_wonder_cloudbase_academy_text_header:0 "Cloudbase Academy"
international_wonder_cloudbase_academy_text:0 "Built by: [GETcloudbase_academybuilt]"
cloudbase_academy_builder:0 "[?global.cloudbase_academy_builder_array^0.GetName]"
cloudbase_academy_builder_text:0 "[THIS.GetNameWithFlag]"
no_cloudbase_academy_builder:0 "Nobody"
cloudbase_academy_idea:0 "Cloudbase Academy"
cloudbase_academy_idea_desc:0 "In one dimension I find existence, in two I find life, but in three, I find freedom.\n-Foreman Domai, Cadet Induction Ceremony, Datalinks."

international_wonder_universal_translator_text_header:0 "Universal Translator"
international_wonder_universal_translator_text:0 "Built by: [GETuniversal_translatorbuilt]"
universal_translator_builder:0 "[?global.universal_translator_builder_array^0.GetName]"
universal_translator_builder_text:0 "[THIS.GetNameWithFlag]"
no_universal_translator_builder:0 "Nobody"
universal_translator_idea:0 "Universal Translator"
universal_translator_idea_desc:0 "And the Lord said, "Behold, the people is one; and they have all one language; and this they will begin to do: and now nothing will be restrained from them, which they have imagined to do. Go to, let us go down, and there confound their language, that they may not understand one another's speech."\n-The Conclave Bible, Datalinks."
universal_translator_increase_culture_power:0 "§O+0.5 Cultural Power§! Daily Gain"

