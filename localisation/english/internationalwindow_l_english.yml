international_spaceship_event.1.t:0 "The End Of History"
international_spaceship_event.2.t:0 "To The Stars!"
international_spaceship_event.3.t:0 "Game Over"
international_spaceship_event.4.t:0 "So It Goes"
international_spaceship_event.5.t:0 "One Last Struggle"
international_spaceship_event.5.d:0 "The people around the country are arming themselves. Safehouses are coming online at an alarming speed, yet many continue to flee the cities. Farmers, or at least those that have survived the weather, are packing up and moving away. The military, crippled by desertions, is ironically reinforced by rampaging mobs and militias. The courts have approved the use of all possible force in these dark times, but even that may not be enough. Ships sail out of their harbors, one last time, while swarms of drones and airplanes fly overhead. Unity crews sit alone in their pods, anxiously awaiting their fate. Governors sit behind closed doors, hoping for a reprieve from the madness outside. But the night comes and there is no escape from the Final War. Participation means devastation, but abstinence equates to perpetuating one's own doom. The nations are waking up from their slumber to finish something started very long ago."
international_spaceship_event.5.a:0 "So it goes."

international_news_event.1.t:0 "[FROM.GetNameDef] Completes The Bridge!"
international_news_event.1.d:0 "As part of the ISS Unity project, countries from all over the world have participated in the finalization of the Bridge. Due to the difficulty in ascending spaceship parts into orbit, the Bridge was constructed almost entirely in space, then attached to the Unity skeleton. According to one Professor Matthews, the hardest part about making a vessel capable of traveling between the stars is the AI.\n\n"Every calculation has to be precise, but when you're involved with so many variables, it's so overwhelming for a human." Matthews explained in a recent interview, "With the AI, we have to strike a balance between it being smart enough to do all the heavy lifting for us, but also constrained enough so as not to... you know." Indeed, fears of an AI malfunction have been high ever since the passing of Professor Song in 2192, one of the pioneers behind the Unity Project and a proponent of Positronic Brains. The current spaceship AI, affectionally named "Parrot" by the orbital crews, is programmed to handle navigation, drone control, and strategic planning. "No, I don't think there'll be any problems with Parrot," Matthews announced in another interview, "heh, we humans aren't out of the game just yet!""
international_news_event.1.a:0 "Power normal, all systems functional."
international_news_event.2.t:0 "[FROM.GetNameDef] Completes The Quarters!"
international_news_event.2.d:0 "Earlier today, a test run of crew quarters on board the ISS Unity has confirmed them to be entirely functional, thanks to the work of the scientists from [FROM.GetNameDef]. The quarters include four separate levels. The top level is reserved for officers and the captain, complete with office space and a recreational room. The compartments here are significantly wider that those below, so as to facilitate a more relaxed lifestyle. The next level is for ship functionaries, the ship mess hall, and the general entertainment room. An administrative and logistics office is also present on this level, as are labs and a mechanic's room.\n\nThe third level is reserved for semi-hibernating passengers, who are to be awoken every other Earth month, or on demand, for specialized tasks such as complex medical services, agricultural maintenance, and live morale support. The last level is comprised of stasis chambers and can hold up to four thousand individuals. This area also includes medical stations, an inspector's office, and crew storage compartments. The criteria for selection varies from country to country, but it is generally accepted that one has to be exceptionally skilled and renowned to be given a space on the ship. The crew quarters, with the sole exception of the top level, is overseen by a separate AI that monitors physical and mental health levels. Currently the ISS Unity is staffed by a workers' crew of roughly six hundred, but most terrestrial powers have rockets on standby to rapidly populate and launch the spaceship in case of an emergency."
international_news_event.2.a:0 "Let's hope it doesn't come to that."
international_news_event.3.t:0 "[FROM.GetNameDef] Completes The Support!"
international_news_event.3.d:0 "The ISS Unity crew quarters, finished one year ago, have just been successfully connected to their life support systems, designed by [FROM.GetNameDef]. Like the quarters, the life support systems exist on multiple levels. The top layers are reserved for hydroponics and husbandry, watched over by a team of agricultural experts and a complex AI. The lower levels include filtration and recycling facilities, additional medical bays, and generators. The ISS Unity gets its energy from an array of solar panels that cover its sides. Carbon Dioxide Removal systems are present on the lower levels as well, flanked by air quality control and water management facilities.\n\nAs per Unity Project rules, [FROM.GetNameDef] has been given permission to install safeguards in the Life Support AI matrixes and around the ship's skeleton in general. The uplink controlling these safeguards has been placed in [FROM.Capital.GetName] and reinforced inside a bunker. As wars continue to flare up around the world, many analysts are wondering whether some day these bunkers will be stormed by ravaging armies, eager to get off the increasingly uninhabitable Earth."
international_news_event.3.a:0 "Beep. Beep. Beep..."
international_news_event.4.t:0 "[FROM.GetNameDef] Completes The Storage!"
international_news_event.5.t:0 "[FROM.GetNameDef] Completes The Engine!"
international_news_event.6.t:0 "[FROM.GetNameDef] Completes The Spaceship!"
international_news_event.7.t:0 "Civilizations Collapse!"
international_news_event.8.t:0 "Together At Last"
international_news_event.8.d:0 "A long time ago, there was a humble people that had just come into existence. They lived in caves, feared the elements, and subsisted on wild berries and game. Then, one day, something changed. It was not an immediate change, but the gradual product of eons. This species made fire and after that came agriculture, urbanization, tools and history. Many members of this people wrote long epics about the sadness of their condition. They spoke of a general disunity that pervaded the species, a shameless feeling that caused that caused it to be in a state of constant war against itself.\n\nThis culminated when the species grew too powerful, so powerful, that its wisdom could not catch up. It found itself on an unstoppable treadmill, running from something, but somehow stuck in one place. But now that species, which began in caves, stands on the cusp of a golden age. For better or worse, the age-old belief in division has been temporarily disproven. The peoples of that planet stand together now, in the face of entropy, and look up to the stars. Their home is dying, and they know that most will not make it. But for a rare moment, there is a general sense of acceptance. The last light of this species will soon depart for a distant planet, perhaps never to return home. Or maybe, in some unforeseeable future, the warped skies of the Motherworld will open to reveal the homecoming of a child long thought dead. Or maybe there will be nothing at all from the offspring of this species, and it will wither and die in silence."
international_news_event.8.a:0 "But for now, there is hope."
international_news_event.9.t:0 "The Final Years"
international_news_event.9.d:0 "The completion of the ISS Unity did not go according to plan. The ship was finished, yes, but every scientist and worker in orbit felt that something was missing. Perhaps the terrestrial media underplayed the importance of the event. Perhaps the people were too busy with their own issues. There were a hundred potential reasons for the lackluster reception of the first inter-solar spaceship, but none of them really mattered. The workers coldly shook hands in front of cameras and flew back home.\n\nOn Earth, tensions continued to rise. Famines, wars, general destruction and decay had become the order of the day. Some said that there was another Great Mistake, be it literal or spiritual, happening. But the nations and alliances of the world knew better than to waste time on petty conflicts. There is a war brewing, a Final War, and whoever is able to get their hands on all of the uplinks will become the undisputed victor of history."
international_news_event.9.a:0 "It is inevitable now."
final_years_event_tooltip:0 "§RThere will be no peaceful resolution to the human condition. Victory here will absolve all sins.§!"
international_news_event.10.t:0 "Tensions Rise"
international_news_event.10.d:0 "Embassies are closing, communication lines are being cut off. Network nodes are isolated again, yet none dare to admit the grim truth. Nations have begun to mobilize their reserves, but no longer bother with excuses or justifications. Popular militias and mobs are organizing, but most governments are content with letting them run amok. Frontlines are swelling with soldiers, but the media has given up on reports. Hungry crowds flock from the cities in search of food, while their countries aim the last missiles at each other. Settlements that only five years ago were bustling with activity and prosperity, are now crumbling apart. A Final War is on the horizon. The ISS Unity hangs in orbit, populated by cold AIs and skeleton crews, slowly twisting around the planet as if trying to leave by itself."
international_news_event.10.a:0 "Let the missiles fly!"
tensions_rise_event_tooltip:0 "§RA great and all-consuming conflict will soon be upon us. Ready your armies and prepare for war!§!"
international_news_event.11.t:0 "The Final War"
international_news_event.11.d:0 "Centuries ago, there were two cataclysmic wars fought across the world. They tore apart entire nations, unleashed unimaginable powers, and shaped human history. The survivors of these conflicts believed that the wars were the final ones. After all the destruction, extermination, killings and death, how could there be another war of such scale?\n\nThe Final War begins, and with it come the last hours of Earth. Human civilization, on the backfoot for centuries, now chops off slices of itself until only one side remains. Future historians, if there will be any left, shall look back to this time either with pride or disappointment. The time of learning from history is over, for nothing will stand between humanity and its survival. The first to colonize other planets will have every justification and absolution possible. Everybody else will be left at their mercy. Across the world, doors long through shut are opening, and prayers rise in vain to the stars. This is a time of legends, a time of unparalleled devastation, this is..."
international_news_event.11.a:0 "The war to end all wars."
the_final_war_event_tooltip:0 "§RThere is nothing behind us. Victory or death.§!"

#TOOLTIPS HELP
help_ss_current_contribution:0 "Every day, the game will assign a Contribution value to every country based on the following:\n\n§Y+10§! Contribution per Space Ship Factory\n§Y+4§! Contribution per Civilian Factory\n§Y+2§! Contribution per Military Factory\n§Y+1§! Contribution per Dockyard\n\nEvery §bJuly 15th for the first 5 years§!, the countries of the world will finalize one of 5 parts of the ISS Unity (these parts are all functionally identical and give no benefits or penalties to those who built them). The country with the highest contribution score at that time will be §bawarded an uplink§! corresponding to a Space Ship part in their capital state.\n§GOnce all five modules are completed, the world will hold its breath in anticipation of another step in human history§!§R, or a conflict over the only means of leaving Earth.§!"
internationalize_ss_efforts_help:0 "If you meet all of the §bChecklist§! requirements, your nation will be considered influential enough to be listened to on the international stage. You can leverage your control over an Uplink to propose a §bunification of Space Ship efforts§! in an attempt to avoid all-out war. Once all items on the checklist are available and the ISS Unity has been finished, you may press this button to propose a worldwide unification of Space Efforts. Beware, that a diplomatic solution like this will become impossible if a Final War breaks out."
launch_ss_help:0 "If we have chosen to NOT Internationalize Space Ship Efforts, and we are in §bfull control over all five uplinks§! (either directly or through our allies), we will be able to launch the Space Ship and prove our people worthy of the test of time!"
help_wonders:0 "You will first have to §bresearch the components§! of the wonder, then §bproduce 500 units§! to be able to complete the wonder itself.\n\nEach wonder grants unique advantages to the country that builds it, and can only be built by one country. §RThat's right, if a country builds the wonder before you do, you will have wasted resources in vain. Decide wisely!§!\n§GYou can still exchange equipment for a wonder into Industrial Power if you didn't build it.§!"

