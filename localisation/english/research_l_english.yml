 amphibious_mechanized_infantry:0 "Amphibious Tractors"
 amphibious_mechanized_infantry_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armored protection. However, this comes at the cost of poor fuel efficiency."
 amphibious_mechanized_infantry_2:0 "Improved Amphibious Tractors"
 amphibious_mechanized_infantry_2_desc:0 "These Amtracs feature several improvements over the base version, such as a rear loading ramp for easier unloading on the beach."
 amphibious_tank:0 "Amphibious Tank"
 amphibious_tank_desc:0 "Amphibious Tanks are designed to give Marines armored fire support during a beach assault."
 amphibious_tank_2:0 "Improved Amphibious Tank"
 amphibious_tank_2_desc:0 "The second generation of amphibious tanks feature better protection and increased fire power."
 NAVAL_TITLE_MINES:0 "MINE WARFARE"
 basic_naval_mines:0 "Contact Mine"
 basic_naval_mines_desc:0 "A simple floating bomb, anchored to the sea floor. The mine explodes when it comes into contact with a ship."
 improved_naval_mines:0 "Magnetic Mine"
 improved_naval_mines_desc:0 "This sophisticated mine explodes when it detects changes in the magnetic field stemming from a passing ship."
 advanced_naval_mines:0 "Acoustic Mine"
 advanced_naval_mines_desc:0 "This type of naval mine detonates when its sensors detect the noise of a nearby ship."
 modern_naval_mines:0 "Pressure Mine"
 modern_naval_mines_desc:0 "This highly advanced mine detects small changes in water pressure caused by a ship moving nearby."
 degaussing:0 "Degaussing"
 degaussing_desc:0 "By installing powerful electro-magnetic coils, a ship's magentic signature can be dramatically reduced, making it far less vulnerable to magnetic mines."
 submarine_mine_laying:0 "Minelaying Submarine"
 submarine_mine_laying_desc:0 "By installing special equipment to hold and release mines, a specially-designed submarine can deploy mines while submerged and, hopefully, undetected."
 improved_submarine_mine_laying:0 "Torpedo-tube Mine Deployment"
 improved_submarine_mine_laying_desc:0 "Redesigning mines to fit into torpedo tubes allows any submarine to become a minelayer, albeit at the expense of torpedoes carried."
 airdrop_mines:0 "Aerial Minelaying"
 airdrop_mines_desc:0 "By fitting the mines with a small parachute, they can be safely dropped from airplanes, allowing quick and efficient creation of minefields."
 airsweep_mines:0 "Aerial Minesweeping"
 airsweep_mines_desc:0 "Airplanes can be fitted with special equipment to detect and safely detonate naval mines from the air."
 naval_mines:0 "Mine Warfare Technologies"
 concentrated_industry_category:0 "Concentrated Industry Technologies"
