  #DECISIONS

  #heirs_of_russia:0 "Heirs of Old Russia"
  #heirs_of_russia_desc:0 "Karelia finds itself in a difficult situation. On the one hand, the Finnish population is growing and immigrant communities are becoming restless. Already, minor terrorist attacks have taken place on government offices. Brawls between Russians and Finns are a common sight. The immigrants are demanding more representation in government, which may be the death of the Russian Republican Revolution.\n\nTo counteract popular discontent, Karelia prepares for war against Eurasia. Indeed, the Karelian peninsula was always meant to be a springboard for a full reclamation of old Russia. But the Republic will have to strike soon and strike fast for the Union State is growing exponentially stronger by the day."

