  #IDEAS
  KAR_keepers_of_revolution:0 "Keepers Of The Revolutionary Flame"
  KAR_keepers_of_revolution_desc:0 "The Russian Republic, currently based in Karelia, is the descendant of the failed Republican Revolution of 2156. Once encompassing much of Siberia and old Russia, the Revolution has fortified its peninsula in hopes of waiting out the Moscow Regime. But as Eurasia grows stronger by the day, the Russian Republic must strike soon or die."
  KAR_finno_slavic_tension:0 "Finno-Slavic Tensions"
  KAR_finno_slavic_tension_desc:0 "The Karelian lands have long been emptied of their namesake population - what is left are squabbling tribes of Slavs and Finnish refugees fleeing from the West. National divisions are high, and although the Republic preaches peace between the two groups, daily brawls and shootouts are not an uncommon sight."

  #EVENTS

  karelia_event.1.t:0 "From Federation To Union"
  karelia_event.1.d:0 "The Russian Republican Revolution gambled and lost. The Eurasian Union State, founded shortly after the Great Mistake, made great strides in reasserting control over Eastern Europe. The states of Ukraine and Belarus, crippled by the collapse of European economies, folded quickly.\n\nBut Russian supremacy was not established. In a move of supreme stupidity, the old Federation rebranded into Eurasia, encouraging non-Russian politicians and granting autonomy rights to minorities. While a commendable act in theory, Eurasia betrayed its roots and decentralized the country to a crippling level. All of its disasters, from the Central Asian Campaign to anarchy, are surely the product of a lack of central authority."
  karelia_event_option.1.a:0 "Grave mistakes"
  karelia_event.2.t:0 "The State of Karelia"
  karelia_event.2.d:0 "The Kazakhs kicked in the door back in 2156, albeit without fully realizing it. In 2154, the Eurasian Union State, suffering from famines and stagnation, invaded Central Asia to dominate its resource centers and gain control over Aral Sea irrigation. The war was meant to be a quick march from Outer Orenburg to Tashkent, but logistical issues and low morale dragged the war across two years. Worse yet, the Central Asian states united to survive, eventually driving back Eurasian armies and leading to the Great Rout of Army Group South into the Urals.\n\nIt was in 2156 that the Republican Revolution exploded. Our predecessors marched on the Core, rallying across many cities. Alas, Eurasia withstood the Revolution and we were scattered by shock troops retreating from the front. By the end of the decade, cities like Omsk were lost to the Asians and the Urals fell into anarchy."
  karelia_event_option.2.a:0 "The future of Russia rests on us"
  karelia_event.3.t:0 "Throwing A Light"
  karelia_event.3.d:0 "Revolutionary remnants were split: the vast majority of our supporters, including soldiers and protestors, chose to flee to Siberia rather than face Moscow's wrath. There they remain today, isolated and assaulted by hordes of Chinese immigrants fleeing the floods. Meanwhile, Eurasia licks its wounds. The countryside of old Russia is destroyed, commanded by bandit kings and still stuck in the 21st century.\n\nBut in Karelia, the leadership of the Revolution has made its stand. Our situation is perilous, but we will prevail. Millions of Finns have fled East following Helsinki's demise, leading to rising ethnic tension. Due to this, we have been forced to cede much political power to these immigrants, and if we fail to enter Moscow, they may attempt an overthrow of the government. We lack time, industry, manpower, everything. Eurasia, while weak, grows stronger by the day. We must fight or die."
  karelia_event_option.3.a:0 "Into the Future"

