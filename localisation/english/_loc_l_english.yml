    civilian_complex:0 "Civilian Complex"
    civilian_complex_plural:0 "Civilian Complexes"
    civilian_complex_desc:0 "This building provides the state with industry for production of civilian goods or construction of new buildings. It can be converted to §YMilitary Complexes§! if needed. Provides §G+0.2§! §C£industrial_power  Industrial Power§! daily."
