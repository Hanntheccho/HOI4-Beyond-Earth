 light_equipment_0: "£light_equipment_icon  Light Equipment"
 light_equipment_0_desc: "Light military equipment typically refers to gear and weaponry that is designed to be portable, easy to maneuver, and quick to deploy. This can include items such as rifles, pistols, machine guns, grenades, and other small arms, as well as personal protective gear such as helmets and body armor. Light military equipment is often used by infantry soldiers and special forces units who require agility and mobility in combat situations. The use of light equipment allows these soldiers to move quickly and effectively through challenging terrain, and to respond rapidly to changing battlefield conditions."
 light_equipment_1: "£light_equipment_icon  Light Equipment"

 heavy_equipment_0: "£heavy_equipment_icon  Heavy Equipment"
 heavy_equipment_0_desc: "Heavy military equipment refers to large, powerful vehicles and machinery that are designed to transport troops, supplies, and weapons, as well as to provide firepower and protection on the battlefield. Examples of heavy military equipment include tanks, armored vehicles, artillery, missile launchers, and combat aircraft. These vehicles and machines are typically heavily armored and armed, and they require specialized training and maintenance to operate effectively. Heavy military equipment is often used in large-scale conflicts and can be critical in establishing and maintaining battlefield dominance."
