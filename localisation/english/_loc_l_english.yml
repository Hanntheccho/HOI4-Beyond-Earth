    military_complex:0 "Military Complex"
    military_complex_plural:0 "Military Complexes"
    military_complex_desc:0 "This building provides the state with industry for production of §Y+1§! £light_equipment_icon  §CLight Military Equipment§! u./day. It can be converted to §YCivilian Complexes§! if needed. Provides §Y+2§! §CDivision Limit§! and §R-0.1§! §C£industrial_power  Industrial Power§! daily.\n\n§RIt also consumes 2 £resources_strip|4 , 4 £resources_strip|3 , 2 £resources_strip|5 §!"
    heavy_military_complex:0 "Advanced Military Complex"
    heavy_military_complex_plural:0 "Advanced Military Complexes"
    heavy_military_complex_desc:0 "This building provides the state with industry for production of §Y+1§! £heavy_equipment_icon  §CHeavy Military Equipment§! u./day. Provides §Y+2§! §CDivision Limit§! and §R-0.2§! §C£industrial_power  Industrial Power§! daily.\n\n§RIt also consumes 4 £resources_strip|4 , 6 £resources_strip|3 , 2 £resources_strip|6 , 4 £resources_strip|5 §!"
