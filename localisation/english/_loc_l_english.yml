 #SUPREMACY
 supremacy: "Supremacy"
 supremacy_noun: "Supremacy"
 supremacy_desc: "Supremacy Regime"
 supremacy_ideology: "Supremacy"
 supremacy_ideology_desc: "§LThe spirit has always been willing. The flesh has always been weak.\n-Comment, line 89, "Category 2 bipedal locomotion protocol"\n\nA materialist ideology, believing in the supremacy of the sciences and that technological progress must prioritised above all else. They notion of anything beyond scientific explanation as inherently useless.\n\nThey blame childish religious wars and other similar failings of "logic" for the Great Mistake.§!"

 #HARMONY
 harmony: "Harmony"
 harmony_noun: "Harmony"
 harmony_desc: "Harmony Regime"
 harmony_ideology: "Harmony"
 harmony_ideology_desc: "§LThis world is a gift-garment that we wear upon ourselves and within ourselves, in gratitude to the giver.\n-From the Annunciation Rite of Polymorphalists\n\nAn environmentalist ideology, believing that humanity should live in harmony with nature through any means with the aim of sustainability.\n\nThey blame over industrialisation and the unsustainable nature of society for the Great Mistake.§!"

 #PURITY
 purity: "Purity"
 purity_noun: "Purity"
 purity_desc: "Purity Regime"
 purity_ideology: "Purity"
 purity_ideology_desc: "§LHow much joy can this new world hold, when all I can think of is everything I've left behind?\n-Phaedra, "Lamentation for Planetfall"\n\nA conservative ideology, believing that humankind must stay pure to itself both in genetics and culture.\n\nThey blame the failing of long held cultural values for the Great Mistake.§!"

 #NEUTRAL
 neutral: "Neutral"
 neutral_noun: "Neutral"
 neutral_desc: "Neutral Regime"
 neutral_ideology: "Neutral"
 neutral_ideology_desc: "§LBeware, you who seek first and final principles, for you are trampling in the garden of an angry God and he awaits you just beyond the last theorem.\n-Sister Mariam Godwinson, "But For the Grace of God"\n\nNot, all societies have fully committed to a single affinity. Undecided ideologies, spanning obscure schools of thought, take the best of all worlds. Citizens are free to modify their bodies however they desire, although not to the same level as with the others. Combat is oriented around ancient doctrines of "movement", instead of raw technological advantages. Many Undecided countries place their own interests ahead of grand ideological struggles and view space colonization as the best bet humanity has in surviving for centuries to come.§!"

 #MASTERY
 mastery: "Mastery"
 mastery_noun: "Mastery"
 mastery_desc: "Mastery Regime"
 mastery_ideology: "Mastery"
 mastery_ideology_desc: "§LTo create a machine to work your will is to create your destiny.\n-Aphorisms for Practical People\n\nAn environmentalist ideology, believing that humanity should have mastery over their environment. They seek to make nature itself more resilient to our way of life.\n\nThey blame the fragility of the environment and humanity's failure to adapt it to their will for the Great Mistake.§!"

 #SYNERGY
 synergy: "Synergy"
 synergy_noun: "Synergy"
 synergy_desc: "Synergy Regime"
 synergy_ideology: "Synergy"
 synergy_ideology_desc: "§LAccepting the limitations of birthform betrays a lack of imagination.\n-Graffito within an abandoned city\n\nAn accelerationist ideology, believing that humanity must evolve and adapt by any means to our new world.\n\nThey blame unnecessarily conservative views of genetics/culture for being unable to do what needed to be done to prevent the Great Mistake.§!"

 #DIVINITY
 divinity: "Divinity"
 divinity_noun: "Divinity"
 divinity_desc: "Divinity Regime"
 divinity_ideology: "Divinity"
 divinity_ideology_desc: "§LGo as I direct.\nDo as I bid.\nWhy should my hand not control you?\nI see horizons you do not see.\nI make plans you cannot fathom.\n-Bhagavad 4\n\nA spiritualist ideology, believing in the transcendence of the human mind and the importance of the moral and ethics. They do not have strong feelings about genetics since they consider spiritual and physical bodies separate entities.\n\nThey blame rampant materialism and the rejection of faith and moral values for the Great Mistake.§!"

