    naval_base_desc:1 "Allows overseas supply and export of resources. Higher levels increases the supply throughput."
    bunker:0 "Defense Complex"
    bunker_plural:0 "Defense Complexes"
    bunker_desc:0 "This building inflicts an attack penalty of $VALUE|+%0$ for each level on the attacker in combat. §RAttacking from multiple directions will reduce the effect.§!"
