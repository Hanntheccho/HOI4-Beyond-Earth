    spaceship_factory:0 "Spaceship Complex"
    spaceship_factory_plural:0 "Spaceship Complexes"
    spaceship_factory_desc:0 "This building is capable of producing the different parts of the ISS. Provides §Y+1§! §CSpaceship Contribution Points§!, §Y+1§! §CResearch Speed§! and §R-0.2§! §C£industrial_power  Industrial Power§! daily.\n\n§RThis building is capable of producing §OKinetic Bombs§! at a rate of §O1 u./year§! if the required tech has been researched!§!\n\n§RIt also consumes 5 £resources_strip|4 , 3 £resources_strip|2 , 2 £resources_strip|6 , 2 £resources_strip|5 §!"
    coastal_bunker:0 "Coastal Fort"
    coastal_bunker_plural:0 "Coastal Forts"
