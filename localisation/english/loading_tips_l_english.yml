l_english:
 LOADING_TIP_0:0 "Last one to die, Please turn off the light.\n- Repopularized phrase from ancient film"
 LOADING_TIP_1:0 "In the year 6565, you won't need a husband, won't need no wife. You'll pick your son, pick your daughter too. From the bottom of a long glass tube.\n- Repopularized verse from an ancient song"
 LOADING_TIP_2:0 "There all joints are so frail but the lands are enormous, there all trains were derailed to make room for the columns. Some words are for kitchens, and some for streeth corners. There eagles were ditched in favor of broilers, and even when kissing, I follow drill orders.\n- Repopularized verse from an ancient tune"
 LOADING_TIP_3:0 "In an isolated system, entropy may only increase."
 LOADING_TIP_4:0 "I am sure the universe is full of intelligent life. It's just been too intelligent to come here.\n- Arthur C. Clarke"
 LOADING_TIP_5:0 "The most merciful thing in the world, I think, is the inability of the human mind to correlate all its contents. We live on a placid island of ignorance in the midst of black seas of the infinity, and it was not meant that we should voyage far.\n- Howard Phillips Lovecraft"
 LOADING_TIP_6:0 "Some would ask, how could a perfect God create a universe filled with so much that is evil. They have missed a greater conundrum: why would a perfect God create a universe at all?\n- Miriam Godwinson"
 LOADING_TIP_7:0 "Man has killed man from the beginning of time, and each new frontier has brought new ways and new places to die. Why should the future be different?\n- Corazon Santiago"
 LOADING_TIP_8:0 "I have no name, because there were no people to name me.\n- Ishi"
 LOADING_TIP_9:0 "We will make good out of evil, because there is nothing else to make of it.\n- The Brothers Strugatsky"
 LOADING_TIP_10:0 "I hold a scrap of paper in the darkness and light it. I watch it burn bright and curl, disappearing into nothingness, and the heat burns my fingers. Where has it gone? What has it become? I cannot shake the feeling that I have witnessed a form of transcendence.\n- Pravin Lal"
 LOADING_TIP_11:0 "I plan to live forever, of course, but barring that I'd settle for a couple thousand years. Even five hundred would be pretty nice.\n- Nwabudike Morgan"
 LOADING_TIP_12:0 "The grandiose, profound experience of the front with its line of fire consists in its evocation of the night in all its urgency and undeniability. Peace and the day necessarily rule by sending humans to death in order to assure others a day in the future in the forms of progress, of a free and increasing expansion, of possibilities they lack today.\n- Jan Patocka"
 LOADING_TIP_13:0 "Between a sweet lie and a painful truth, we would rather have neither. Humans have proven that they are too inept to handle the truth, but are also too rebellious to stick with the lie. We lacked consistency and general competence. That is the human condition.\n- Frank Irdinger"
 LOADING_TIP_14:0 "Europe will be green, or it will not be at all!\n- INTEGR Propaganda Poster"
 LOADING_TIP_15:0 "How shall I find the life for which I am searching? There is no permanence. Do we build a house to stand forever, do we seal a contract to hold for all time?\n- The Epic Of Gilgamesh"
 LOADING_TIP_16:0 "It is today, for the third time in our history, that America is reunified. Let us now throw down our weapons and live forever in peace.\n- General Bradshaw"
 LOADING_TIP_17:0 "Most people don't believe something can happen until it already has. That's not stupidity or weakness, that's just human nature.\n- Max Brooks"
 LOADING_TIP_18:0 "Life is an inherently depreciating asset.\n- Suzane Marjorie Fielding"
 LOADING_TIP_19:0 "In your veins runs iron made from the heart of a long-dead star. Such does the universe love life.\n- Jama Samatar"
 LOADING_TIP_20:0 "The heaviest penalty for declining to rule is to be ruled by someone inferior to yourself.\n- Plato"
 LOADING_TIP_21:0 "Some vices miss what is right because they are deficient, others because they are excessive, in feelings or in actions, while virtue finds and chooses the mean.\n- Aristotle"
 LOADING_TIP_22:0 "We sit together, the mountain and I, until only the mountain remains.\n- Li Po"
 LOADING_TIP_23:0 "The haft of the arrow had been feathered with one of the eagle's own plumes. We often give our enemies the means of our own destruction.\n- Aesop"
 LOADING_TIP_24:0 "Violence is the last refuge of the incompetent.\n- Isaac Asimov"
 LOADING_TIP_25:0 "It is well that war is so terrible, or we should grow too fond of it.\n- Robert E. Lee"
 LOADING_TIP_26:0 "There is no wealth like knowledge, no poverty like ignorance.\n- Ali ibn Abi Talib"
 LOADING_TIP_27:0 "To save the family, abandon a man; To save the village, abandon a family; To save the country, abandon the village; To save the soul, abandon the Earth.\n- Vyasa"
 LOADING_TIP_28:0 "I would rather be a superb meteor, every atom of me in magnificent glow, than a sleepy and permanent planet.\n- Jack London"
 LOADING_TIP_29:0 "Rat race is for rats. As a human being, you can consciously create what you want, without being driven by social compulsions.\n- Sadhguru"
 LOADING_TIP_30:0 "Wherever they might be they always remember that the past was a lie, that memory has no return, that every spring gone by could never be recovered, and that the wildest and most tenacious love was an ephemeral truth in the end.\n- Gabriel Garcia Marquez"
 LOADING_TIP_31:0 "I am not proud, but I am happy; and happiness blinds, I think, more than pride.\n- Alexander Dumas"
 LOADING_TIP_32:0 "The sky above the port was the color of television, tuned to a dead channel.\n- William Gibson"
 LOADING_TIP_33:0 "The fault, dear Brutus, is not in our stars, but in ourselves.\n- William Shakespeare"
 LOADING_TIP_34:0 "It is not from the benevolence of the butcher, the brewer, or the baker that we expect our dinner, but from their regard to their own self-interest. We address ourselves not to their humanity but to their self-love, and never talk to them of our own necessities, but of their advantages.\n- Adam Smith"
 LOADING_TIP_35:0 "Force, no matter how concealed, begets resistance.\n- Lakota proverb"
 LOADING_TIP_36:0 "The most disadvantageous peace is better than the most just war.\n- Erasmus"
 LOADING_TIP_37:0 "Innocence, Once Lost, Can Never Be Regained. Darkness, Once Gazed Upon, Can Never Be Lost.\n- John Milton"
 LOADING_TIP_38:0 "I have gazed from the towers of Beijing and dived to the depths of old New York. Were they so very different then? The sea calls us to join it.\n- anon"
 LOADING_TIP_39:0 "Our home is beneath the waves, our families are gone, and the future is an a void that stretches across the horizon. At least our youth was merry.\n- anon"
 LOADING_TIP_40:0 "The network node is the antithesis of the Golden Ages. Its purpose is not to enhance global communication, but to wall off entire countries. It does not democratize information, but attaches a price tag to propaganda. It does not bring people closer together. It pushes them further apart.\n- Jonathan Heeds"
 LOADING_TIP_41:0 "Even in our darkest hour, as the world itself falls around us we hope, we believe that at the end of this tunnel, there will be light and that light lies in the stars.\n- Unknown"
