 LOADING_TIP_0:0 "Is a must to overcome the global situation not by fighting against it but, at last, adapting in harmony with our planet and its creatures.\n- Harmony"
 LOADING_TIP_1:0 "The only way to enter into the next human era is to search and find the true esence of humanity and fight for it against those whose will is to change it radically.\n- Purity"
 LOADING_TIP_2:0 "We fight those who oppose the progress of mankind, those who won't let humanity evolve to something ever imagined, something never wrote: the next Human.\n- Supremacy"
 LOADING_TIP_3:0 "The substructure of the universe regresses infinitely towards smaller and smaller components. Behind atoms we find electrons, and behind electrons, quarks. Each layer unraveled reveals new secrets, but also new mysteries.\n- Prokhor Zakharov"
 LOADING_TIP_4:0 "What actually transpires beneath the veil of an event horizon? Decent people shouldn't think too much about that.\n- Prokhor Zakharov"
 LOADING_TIP_5:0 "Men in their arrogance claim to understand the nature of creation, and devise elaborate theories to describe its behavior. But always they discover in the end that God was quite a bit more clever than they thought.\n- Miriam Godwinson"
 LOADING_TIP_6:0 "Some would ask, how could a perfect God create a universe filled with so much that is evil. They have missed a greater conundrum: why would a perfect God create a universe at all?\n- Miriam Godwinson"
 LOADING_TIP_7:0 "Man has killed man from the beginning of time, and each new frontier has brought new ways and new places to die. Why should the future be different?\n- Corazon Santiago"
 LOADING_TIP_8:0 "We shall take only the greatest minds, the finest soldiers, the most faithful servants. We shall multiply them a thousandfold and release them to usher in a new era of glory.\n- Corazon Santiago"
 LOADING_TIP_9:0 "I loved my chosen. How then to face the day when she left me? So I took from her body a single cell, perhaps to love her again.\n- Pravin Lal"
 LOADING_TIP_10:0 "I hold a scrap of paper in the darkness and light it. I watch it burn bright and curl, disappearing into nothingness, and the heat burns my fingers. Where has it gone? What has it become? I cannot shake the feeling that I have witnessed a form of transcendence.\n- Pravin Lal"
 LOADING_TIP_11:0 "I plan to live forever, of course, but barring that I'd settle for a couple thousand years. Even five hundred would be pretty nice.\n- Nwabudike Morgan"