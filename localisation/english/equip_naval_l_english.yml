 # Destroyers
 be_destroyer_1:0 "Dark Days Destroyer"
 be_destroyer_2:0 "Destroyer v1.0"
 be_destroyer_3:0 "Destroyer v2.0"
 be_destroyer_4:0 "Destroyer v3.0"
 be_destroyer_1_desc:0 "To ensure the safety of convoys, the destroyers of the Great War must be repurposed and developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 be_destroyer_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 be_destroyer_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 be_destroyer_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
