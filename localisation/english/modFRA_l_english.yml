 #Elections
 fi_election:0 "Franco-Iberian Elections"
 fi_election_desc:0 "Coinciding with the beginning of the new millennium, the nation of Franco-Iberia also holds elections, headed by the two main candidates for the leadership of the country.\n\nÉlodie is considered by her voters as the genuine representative of the nation's desires, capable of drawing and achieving the deserved destiny of Franco-Iberia.\n\nHis main competitor, Hakim, believes that the current government is too elitist to really serve the nation or even to understand its needs.\n\n§LAnd here we are, on a weak rope that will force us to opt for one or the other.§!\n\n§OÉlodie's§! Approval Rate: §Y[?party_popularity_100@purity]%§!\n§OHakim's§! Approval Rate: §Y[?party_popularity_100@mastery]%§!"
 fi_elodie_campaign:0 "Support Élodie"
 fi_hakim_campaign:0 "Support Hakim"
