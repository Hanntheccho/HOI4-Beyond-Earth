reset_virtues_tp:0 "§RReset virtues§!\n\nThe country flags and ideas will be removed and the spent culture power be given back to you."

help_virtues:0 "A nation is defined by its people, and the people are defined by their culture, beliefs, and way of life. Here, a country can spend its §bCultural Power§! to purchase §bVirtues§! (click on a category to open it).\n\nEvery §bVirtue§! is divided into §b3 Tiers§!, which must be purchased consecutively. The 1st Tier of every Virtue will §bapply its effect immediately§!, while the 2nd and 3rd will only activate their effects once the §RFinal War§! begins. The Virtues are §bmutually exclusive§! with their opposites, and some paths will lock you out of certain Virtues. Spent Cultural Power can be recovered by §bresetting Virtues§!, but this ability is only limited to nations that have §brecently undergone a radical government change§!.\n\nPurchasing Virtues costs §b150 Cultural Power§! for the 1st tier, §b200 Cultural Power§! for the 2nd, and §b300 Cultural Power§! for the 3rd. Enterprising civilizations will likely attempt to spread their Virtues by investing in many Tier 1s for a broad set of bonuses, or invest heavily into higher Tiers of a single Virtue to further boost their power once the §RFinal War§! begins in earnest."

