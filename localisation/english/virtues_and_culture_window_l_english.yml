 help_virtues:0 "§LA nation is defined by its people, and the people are defined by their culture, beliefs, and way of life.§!\n\nHere, a country can spend its §OCultural Power§! to purchase §CVirtues§!.\n\nEvery §CVirtue§! is divided into §C3§! §OTiers§!, which must be purchased consecutively. §CVirtues§! are §Rmutually exclusive§! with their opposites.\n\nPurchasing §CVirtues§! costs §C150§! §OCultural Power§! for the 1st tier, §C200§! §OCultural Power§! for the 2nd, and §C300§! §OCultural Power§! for the 3rd."
 
