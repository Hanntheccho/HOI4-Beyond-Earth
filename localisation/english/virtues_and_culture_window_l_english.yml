 progress_tier3_green:0 "§GTier 3: Research Speed: +7%§!\n\n§dGo as I direct.\nDo as I bid.\nWhy should my hand not control you?\nI see horizons you do not see.\nI make plans you cannot fathom.\n-Bhagavad 4\n\nA spiritualist ideology, believing in the transcendence of the human mind and the importance of the moral and ethics. They do not have strong feelings about genetics since they consider spiritual and physical bodies separate entities.\n\nThey blame rampant materialism and the rejection of faith and moral values for the Great Mistake.§!"
