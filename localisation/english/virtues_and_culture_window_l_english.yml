 help_virtues:0 "A nation is defined by its people, and the people are defined by their culture, beliefs, and way of life. Here, a country can spend its §CCultural Power§! to purchase §CVirtues§!.\n\nEvery §CVirtue§! is divided into §C3 Tiers§!, which must be purchased consecutively. The 1st and 2nd Tier of every Virtue will §Capply their effects immediately§!, while the 3rd will only activate its effects once the §RFinal War§! begins. The Virtues are §Cmutually exclusive§! with their opposites.\n\nPurchasing Virtues costs §C150 Cultural Power§! for the 1st tier, §C200 Cultural Power§! for the 2nd, and §C300 Cultural Power§! for the 3rd."
 
