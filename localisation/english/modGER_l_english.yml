 #Decisions
 germany_formable:0 "INTEGR's Europe"
 germany_formable_desc:0 "INTEGR has very clear goals: to prevent the reactionary powers of Europe, whether north or east or west or south, from dividing and destroying what little is left of the Old Continent.\n\nThe power of the political platform is absolute in Germany, and has enabled it to form strong alliances with countries in Central Europe. Much remains to be done, but many hope that its leaders will be up to the task.\n\nIntegration and legal parity between countries is the way to harmony in Europe... and eventually, the planet at large.\n\n§LOn the edge of the abyss, Europe once again manages to emerge from a dark period. The sun's light shines with hope, its rays no longer burn as they used to. Europe is at last being reborn green - the colour of faith. Faith in the new and progressive Europe.§!"
