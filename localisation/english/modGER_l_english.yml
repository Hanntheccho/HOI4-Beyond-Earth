 #Leader
 GER_lena_ebner:0 "Lena Ebner"
 GER_lena_ebner_desc:0 "\n\n\n£lena_ebner_text\n\n\n\n\n\nBorn in Berlin to a German diplomat and a Polish teacher, Lena was raised as a "child of the world". Over the course of 15 years, she lived on four continents and learned to speak eight languages.\n\nLena fought fearlessly for refugee rights throughout central and eastern Europe. Her early work at the Braungart-Wissel Foundation for Environmental Law garnered her acclaim, and she was soon seen as an emerging leader of sustainability and the environmental policymaking. As she became a prominent lawyer-activist in post-Mistake Europe, Lena was an increasingly easy target for Franco-Iberian politicians. Painted as a desperate anarchist, Lena's non-traditional lifestyle and worldview was frequently highlighted in order to polarize moderates. It was Lena's suggestions for radical measures in everything from economic and environmental policy to urban planning and foreign affairs that underlined the difference between the "old fashioned imperials" of Franco-Iberia and the new techno-green ideology of INTEGR.\n\nIt wasn't until Lena's most vocal and harshest critic (and cousin), Élodie, began her campaign for Franco-Iberian politics that Lena's vision for a transmodernist society crystallized. Transmodernism meant xenophily, globalism, and a place for both tradition and modernity."

