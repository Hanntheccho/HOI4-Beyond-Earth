 POLITICS_ELODIE_BATTEUX_DESC:0 "Born in Braga, in the North Portugal Federal district. Élodie’s father was a lawyer and for the first years she also wanted to be one, but when she was 21 years old she discovered that he had a talent, and started working for the local newspaper as a journalist, and then she started working for a bigger one, and then for a bigger one. This is how she became a journalist in the biggest newspaper in Iberia. After some years, she decided to do something different, she joined politics, and after 24 years, she made it, she is the president of Franco-Iberia."
  
 