#PRU_south_american_neopolitics: "South American Neo-Politics"
#PRU_south_american_neopolitics_desc: "The geopolitical stage of the 23rd century is muddy at best. Our embassy, spy, and diplomat networks are unreliable and require reinforcements to continue relaying useful information on other countries."
#PRU_southern_intervention: "Southern Intervention?"
#PRU_southern_intervention_desc: "We should consider intervening in the civil wars to our South. The Argentines have been at each other's throats for a while now and it is time for us to pick a side to support."
#PRU_argentine_embassy: "Argentine Embassy?"
#PRU_argentine_embassy_desc: "Regardless of which side we chose to support, it is imperative that we open an embassy in the reborn Argentina nation."
#PRU_international_issues: "International Issues"
#PRU_international_issues_desc: "We should establish closer ties with international corporations and organizations to get better access to world markets. Exchanging embassies with new powers will also help get our foot in the door to their businesses."
#PRU_look_to_the_north: "Look To The North"
#PRU_look_to_the_north_desc: "To our immediate North lie a plethora of nations, all of which are potential members of the Economic Union. We should double our diplomatic efforts and utilize our corporations to gain some power over those nations."
#PRU_times_are_changing: "Times Are Changing"
#PRU_times_are_changing_desc: "With our Economic Union growing in size, it is time we take it to another level. We can entertain the notion of exchanging land and borders with our neighbors in exchange for economic integration and protection."
#PRU_ruler_of_the_pacific: "Ruler Of The Pacific"
#PRU_ruler_of_the_pacific_desc: "Our navy may not be the largest, or the most skilled in the world, but it is efficient in protecting the Lithium trade and keeping pirates at bay. We are the masters of the Southern Pacific waters and intend to keep that title."
#PRU_power_projection: "Power Projection"
#PRU_power_projection_desc: "Our naval staff must be trained to meet enemy vessels on the high seas far beyond the coast. By projecting power across an entire Ocean, we can negotiate favorably in any potential wars with distant countries, and finally end the pirate menace in Oceania."
#PRU_protecting_the_trade: "Protecting The Trade"
#PRU_protecting_the_trade_desc: "Our navy"s duty is clear, and it is to ensure that we can continue exporting Lithium and importing food and goods that keep our people happy. Anything beyond that is a luxury we cannot be distracted with."
#PRU_new_drydocks: "New Drydocks"
#PRU_new_drydocks_desc: "We cannot allow our naval industry to lag behind the other powers. We should invest in additional drydocks and contract foreign engineers for the know-how on constructing mighty war vessels."
#PRU_battlecruisers: "Battlecruisers"
#PRU_battlecruisers_desc: "While the "Ultimate Battleship" theory was relegated to the history books many centuries ago, battlecruisers continue to exist and provide indispensable firepower."
#PRU_gunboats: "Gunboats"
#PRU_gunboats_desc: "We must focus on protecting our shores, and gunboats are an efficient tool for doing so. They pack a huge punch for their size at the cost of poor power projection."
#PRU_perfect_ships: "Perfect Ships"
#PRU_perfect_ships_desc: "Screen and medium ships are the backbone of our fleets."
#PRU_submarines: "Submarines"
#PRU_submarines_desc: "Submarines are agile vessels capable of causing havoc inside enemy waters."
#PRU_doctrinal_reassessment: "Doctrinal Reassessment"
#PRU_doctrinal_reassessment_desc: "With the technical and infrastructural issues out of the way, we can finally focus on training our naval cadet corps to be the finest in the world, with AI help of course."
