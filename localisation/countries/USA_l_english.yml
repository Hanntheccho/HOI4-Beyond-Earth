###### NATIONAL SPIRITS #######
###############################

   USA_never_let_the_old_flag_fall: "Never Let the Old Flag Fall"
   USA_never_let_the_old_flag_fall_desc: "The Newfoundland Naval Junta is the last remnant of the ancient Federal government of the United States. Although its founders have long since passed away, the Junta's strict adherence to tradition has allowed its culture to remain more or less unchanged throughout the centuries. Its people have long developed a separate dialect from the mainlanders, but still consider themselves the true inheritors to the United States (and Canada) of old. But as the world crumbles around them, the inhabitants of Newfoundland are faced with a drastic need for action, and failure in any way may cause the whole house to come crumbling down..."
   USA_century_navy: "21st Century Navy"
   USA_century_navy_desc: "The Junta is based around its navy, but years of poor maintenance and outside advancements have caused the once legendary US Fleet to be more worthy of a museum than a high sea battlefield. This country lacks the proper material and expertise to modernize the fleet in a normal amount of time, and is forced to rely on aircraft carriers and transports to make a living space and trade for food respectfully."
   
   #Tooltips
   USA_never_let_the_old_flag_fall_tooltip: "§RIf the people ever forget their roots, we shall crumble. A nation cannot live without a goal, and for us, that goal is fleeting. We must act soon and act decisively, or face extinction.§!"
   USA_century_navy_tooltip: "§RWe must balance our transports and fleet to meet the nation's needs!§!"
   USA_bluehelmets_tooltip: "§GThe Peacekeepers will join us on our mission to liberate America!§!"
   USA_arc_defeat_tooltip: "§RDisbanding the A.R.C. will undoubtly lead to Central consolidating the remaining Districts!§!"
   
