   us_junta.1.t: "Raven Head Bay"
   us_junta.1.d: "It’s been over 100 years since the US Government was forced off of the mainland, forced to set up home in their former territories and forced to merely watch as their homeland was torn apart by maniacs and opportunists. Despite this brutal experience, the last Americans in Newfoundland, Nova Scotia and Puerto Rico are still hopeful that they can retake what was lost. None of them believe this more than their leader, Admiral Ulrik Svensgaard.\n\nUlrik Svensgaard stood on Raven Head Bay, Nova Scotia. Looking out across the water, he could see the mainland from where he stood. He laid his eyes upon the shores of New England, or as the traitors would put it, “District 3.” Nary a single house stood above one story high, and nary a man stood above cover, lest he be a target for snipers. Bluehelmets and Public Safety Forces fought over scraps of ruined land that used to be under one banner, one flag, one glorious nation. But of course, Ulrik doesn’t remember what America was before the collapse, nor does anyone else in the US Naval Territories, however he can still imagine what it was like. The golden fields of Elysium on Earth, a global hyperpower that spread democracy and freedom across an Earth where tyrants used to reign. Ulrik can’t help but compare the supposed world the old Americans came into with the world his Americans will come into, a world divided among tyrants and brutalizers who lost any sense of morality long before they found a justification for it. The only way this global tyranny will end is when America retakes its vital place in the world, as protectors of the little man, of the free man, protectors of every man on this planet."
   us_junta.1.a: "God Save America, from the Americans."
   us_junta.2.t: "Deus Serva Americam"
   us_junta.2.d: "”Good morning citizens of America! You may be wondering why you’re receiving this message through the datalinks today, let me first remove any doubt or panic you may have in your mind about this message. We are not under attack. That would mean that we are cowards, waiting for the traitors to take the fight to us! No. We are taking the fight to them!” Ulrik slammed the desk in front of him and stared deep into the camera. “You are needed! Every able body is needed on the frontlines or in a fleet! It is only with the grit and determination of every single one of you that we will retake our home!”\n\nUlrik stopped talking for a moment or two, struggling to speak the archaic American language that his forefathers used for speeches such as this. “Let me abandon the old speak and speak to all Americans as clearly as possible.” Ulrik proclaimed, ditching the old language he had previously been using. A silent gasp bounced around the camera crew as the speech reached the moment everyone was waiting for.\n\n”We are formally declaring war on the traitors of New England and the American Reclamation Corporation, we call on all men and women in New England and Arcopolis to rebel, and revolt, just as our ancestors did against their oppressors! We are coming to save you from tyranny and to give you freedom.” Ulrik stood up and gave a salute to the camera.\n\n”God Save America.""
