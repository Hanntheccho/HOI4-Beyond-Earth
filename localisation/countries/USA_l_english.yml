###############################
########## CHARACTERS #########
###############################

   USA_ulrik_svensgaard: "Ulrik Svensgaard"
   USA_ulrik_svensgaard_purity_desc: "Ulrik Svensgaard was born in 2158, to a Newfoundland fisherman father, and a Massachusetts expat-descended barkeep mother. He spent his early 20s following in his father's footsteps before he suddenly joined the Federal Navy in 2176, causing a rift with his family that was never repaired. He served with distinction in naval patrols against Atlantic ocean piracy, earning himself a berth at OCS and an eventual appointment as navigator with the David Cameron Sears battle group.\n\nDuring the disastrous 2187 Battle of Baffin Bay, Svensgaard single-handedly rescued Flag Admiral Clarke and three other senior officers trapped below decks when the Sears' magazine exploded, costing Svensgaard the use of his left eye. For his heroics, he was offered his choice of assignments; when Svensgaard facetiously asked to be made President (claiming his leadership wouldn't have led to the Federal navy sailing bow-first into a massacre), he was shocked to find himself nominated as the candidate for the Republican-Democrat Coalition, effectively guaranteeing his election. Although such a state of affairs was mostly indicative of the Federal government's desperation following the 2084 Siege of Washington, it would be a mistake to deny how Svensgaard's own strengths as a leader would fit his newfound role.\n\nSvensgaard has the rugged determination and self-reliance of a man who has repeatedly conquered the elements on his own terms. He can be sensitive to his lowly origins, and seems to take pleasure in humbling those who believe they possess more impressive pedigrees or credentials. He is supremely self-confident, but he is unfailingly polite to his associates and follows a kind of chivalric code even with his enemies - assuming said enemies are ones he deems worthy of said chivalry, that is. He never seeks a fight that someone else didn't start and if he gives his word, it is good as a bond."
   USA_ulrik_svensgaard_divinity_desc: "When it came time to ask if weapons are more important than the world itself, Svensgaard surprisingly felt a soft spot for the wide-eyed kids who said they could make the very oceans something worth swimming in again. Perhaps it was because they were down in the dirt and mud where most Republicans wouldn't dare get their sleeves scuffed, maybe it was because he wasn't willing to give the brass any more pull than they already had, but Svensgaard has decided that the new America would be a greener America.  His new Democratic allies have promised him to make sure his forces will be at the top of their game; when it comes to reclaiming America, they'll have to be!"
   USA_ulrik_svensgaard_mastery_desc: "When it came time to choose between faith and firepower, Svensgaard has chosen Republican weapons tech over Democratic preaching.  Having told the tree-huggers to take a vacation at INTEGR's Germany, Svensgaard is now flush with technicians, entrepreneurs, and more officers than you can shake a stick at. Though there are times where he is irritated at their preening, and misses the days where every man personally held the trigger they were firing, Svensgaard does have to admit that robotic soldiers can compensate for the Federal government's woefully small population. He just hopes he didn't put all his eggs into a soon-to-be-recalled basket."
   
###############################
########## FOCUS TREE #########
###############################

   USA_ad_maria_per_aspera: "Ad Maria Per Aspera"
   USA_ad_maria_per_aspera_desc: "The U.S. Naval Junta has been exiled for decades, enviously glaring over to the continent. In our indecisiveness, we have grown stagnant, and our regime has grown more unstable in the lands we still control. The time to act is now."
   USA_prepare_our_boats: "Prepare Our Boats"
   USA_prepare_our_boats_desc: "The inevitable invasion of the mainland will likely be amphibious. We should prepare to invade navally as soon as possible."
   USA_repair_our_boats: "Repair Our Boats"
   USA_repair_our_boats_desc: "Decades of patrol, endless stretches of time spent wasting scarce amounts of fuel. Our fleet is worse for wear, and has to be fixed up somewhat before we sail to the mainland."
   USA_prepare_our_army: "Prepare Our Army"
   USA_prepare_our_army_desc: "Our naval forces are exceptionally strong. Well, they’re numerous at least. The same can not be said for our land forces, which are well equipped but not numerous by any stretch of the imagination. We should probably change that."
   USA_repair_our_army: "Repair Our Army"
   USA_repair_our_army_desc: "Our equipment is largely out of date and needs to be replaced. We have some sympathetic contacts in Canada, New England and Central Asia who have been generous enough to give us modern weapons."
   USA_the_last_voyage: "The Last Voyage"
   USA_the_last_voyage_desc: "This is it, we have prepared for this moment for generations. Patriotic men and women have been paving the road for this for what seems like forever. It is time we took back our ancestral homeland."
   USA_amphibious_landings: "Amphibious Landings"
   USA_amphibious_landings_desc: "It is expected that we will have to make various attempts before we have a successful naval landing in New England. We should make sure that we have enough convoys to fuel these assaults."
   USA_recruit_from_bluehelmets: "Recruit From Bluehelmets"
   USA_recruit_from_bluehelmets_desc: "Whilst we do not share the same globalistic zeal that encapsulates the Bluehelmets, we do share a similar outlook on America’s liberal past and democratic values."
   USA_scavenge_arc_ships: "Scavenge A.R.C. Ships"
   USA_scavenge_arc_ships_desc: "Much to our chagrin, A.R.C. has far more advanced naval technology than us. We should salvage what we can from their wrecks and utilise it in our own designs."
   USA_steal_arc_aid: "Steal A.R.C. Aid"
   USA_steal_arc_aid_desc: "A.R.C. sends frequent aid packages to the surrounding districts that are unable to effectively feed and clothe themselves. They won’t be needing it anymore."
   USA_step_into_the_22nd_century: "Step Into The 22nd Century"
   USA_step_into_the_22nd_century_desc: "With our new naval equipment lifted from A.R.C. vessels, we will be able to upgrade our ailing fleet."
   USA_pravins_patronage: "Pravin's Patronage"
   USA_pravins_patronage_desc: "If we wish not to be constantly ambushed in District 3, we must gain the favour of the Bluehelmet captain, Pravin Lal. To gain his respect, we must show respect ourselves. This will involve promises of a liberal occupation and respect of human rights."
   USA_promises_of_democracy: "Promises Of Democracy"
   USA_promises_of_democracy_desc: "We must convince our new subjects that their occupiers are more benevolent than A.R.C. and their ‘Public Safety Units.’ We must give them the same hope that drives us, hope for democracy."
   USA_sic_semper_tyrannis: "Sic Semper Tyrannis"
   USA_sic_semper_tyrannis_desc: "With the capture of Pravin and Moderski and the fall of ARCopolis, we have returned the American spirit to the continent. Now, we must decide: what justice do these petty tyrants deserve?"
   USA_death_to_traitors: "Death To Traitors"
   USA_death_to_traitors_desc: "We have spilt the blood of patriots. We now spill the blood of tyrants. God save America."
   USA_restart_the_judicial_process: "Restart The Judicial Process"
   USA_restart_the_judicial_process_desc: "Even traitors deserve a fair trial. Without rebuilding American rights, we cannot truly rebuild America."
   USA_eliminate_threats_to_america: "Eliminate Threats To America"
   USA_eliminate_threats_to_america_desc: "ARC and Bluehelmet sympathisers still hold up arms against a free America. Our old usurper, so-called ‘Central’, has its own supporters. They must all be crushed."
   USA_decapitate_the_snakes: "Decapitate The Snakes"
   USA_decapitate_the_snakes_desc: "A.R.C. left behind a bureaucracy and chain of command that allowed it to insert its manipulative tendrils into America. Despite its effectiveness, it is tainted and we must replace it if we are not to repeat their mistakes."
   USA_datalink_propaganda: "Datalink Propaganda"
   USA_datalink_propaganda_desc: "Perhaps Lal was right about the importance of data-sharing. Let us use the inherited datalinks to bring American values - and loyalty - back home."
   USA_inherit_arc_security: "Inherit A.R.C. Security"
   USA_inherit_arc_security_desc: "ARC’s former security and surveillance infrastructure remains largely intact. We shall repurpose it against these traitors. A true American has nothing to hide."
   USA_covert_policing_unit: "Covert Policing Unit"
   USA_covert_policing_unit_desc: "For the first time in a century, a law enforcement unit will pledge to root out enemies both foreign and domestic. They will operate in secrecy and undercover to infiltrate, ambush, and dismantle fifth column networks."
   USA_train_more_militia: "Train More Militia"
   USA_train_more_militia_desc: "It is with state militia that the Founding Fathers expelled the British. Those willing to liberate America will bear arms for it."
   USA_scavenge_for_arms: "Scavenge For Arms"
   USA_scavenge_for_arms_desc: "Bluehelmet arms caches and A.R.C. armouries are scattered across the formerly lawless East Coast. Americans of newfound loyalty will help us uncover these depots and distribute their arms to the troops."
   USA_draft_former_arcites: "Draft Former ARCites"
   USA_draft_former_arcites_desc: "Unlike Moderski, not all traitors who worked for ARC deserve death. Many can redeem themselves by taking up arms in service of America. We will help them make that choice."
   USA_appease_the_bluehelmets: "Appease The Bluehelmets"
   USA_appease_the_bluehelmets_desc: "Bluehelmet groups provided crucial support during the liberation of the East Coast. While we reject their vision, we can offer respect for rights and freedoms held in common between us in exchange for their support in liberating America."
   USA_utilize_arc_infrastructure: "Utilize A.R.C. Infrastructure"
   USA_utilize_arc_infrastructure_desc: "A.R.C. left behind a bureaucracy and chain of command that allowed it to insert its manipulative tendrils into America. Despite its taint, we can convert its infrastructure to rebuild America faster."
   USA_refurbish_the_navy: "Refurbish The Navy"
   USA_refurbish_the_navy_desc: "Our navy remains antiquated but numerous. We can appropriate A.R.C. equipment, engineers, and workers to retrofit and modernise our navy."
   USA_use_arc_technology: "Use A.R.C. Technology"
   USA_use_arc_technology_desc: "The potential applications of A.R.C.’s technology extend beyond the navy. Rather than relying on just scavenged weapons, former A.R.C. scientists can help us provide higher quality equipment to our soldiers and civilians alike."
   USA_inherit_arc_construction: "Inherit A.R.C. Construction"
   USA_inherit_arc_construction_desc: "What we lacked in trained workforce, A.R.C. had in spades. Former A.R.C. construction teams can restore infrastructure and build new factories needed for liberation."
   USA_give_me_liberty: "Give Me Liberty..."
   USA_give_me_liberty_desc: "We are ready to avenge the Siege of Washington and smash the traitors out west who sought to destroy America. America lives, and America shall be united once more."
   USA_forced_freedom: "Forced Freedom"
   USA_forced_freedom_desc: "Restored Americans have forgotten the meaning of freedom. Those not taught in schools will learn through public information campaigns, community meetings, and how we treat them. All Americans shall live free."
   USA_american_values: "American Values"
   USA_american_values_desc: "Freedom is not the only American value. Restored Americans shall also learn of liberty, equality, individuality, loyalty, hard work, and duty."
   USA_preaching_to_the_deaf: "Preaching To The Deaf"
   USA_preaching_to_the_deaf_desc: "Despite our best efforts, restored Americans are resistant to our messaging - whether out of apathy or fear. No matter our limited resources, it is imperative we form a Bureau of American Values to continuously remind restored Americans who they are and what they stand for."
   USA_or_give_me_death: "...Or Give Me Death"
   USA_or_give_me_death_desc: "Traitors have infested America for over a century. They sit there on borrowed time, in their hearts they must know that it can not last."
   USA_a_land_of_extremes: "A Land Of Extremes"
   USA_a_land_of_extremes_desc: "America is a land of many environments and biomes. A land of deserts and tundra, we must account for this. The most versatile equipment an army can get nowadays are walkers."
   USA_extreme_weather_training: "Extreme Weather Training"
   USA_extreme_weather_training_desc: "A soldier from St. Johns can not be expected to fight in Nevada without the proper training, nor can a soldier from Texas be expected to go to Canada without turning into an icicle. Our training regime must account for this."
   USA_a_mari_usque_ad_mare: "A Mari Usque Ad Mare"
   USA_a_mari_usque_ad_mare_desc: "Canada is a long, vast and empty land. We should give our troops special training so we can aid our northern brethren as soon as possible."
   USA_test_out_new_ships: "Test Out New Ships"
   USA_test_out_new_ships_desc: "In the months following the capture of Arcopolis, we have been experimenting with A.R.C. technology, augmenting our usual American designs with advanced technology. Let’s put these babies to use!"
   USA_blockade_the_southerners: "Blockade The Southerners"
   USA_blockade_the_southerners_desc: "District 4 and 6 are the most readily available to our fleet, we can effectively blockade them if we spread out our navy and focus on the south."
   USA_speramus_in_deo: "Speramus In Deo"
   USA_speramus_in_deo_desc: "The ferocious spirit and fervor of the Lord’s Believers in District 4 are intriguing to us. They fight with such tenacity, perhaps if we included their faith and zeal in our rhetoric, we could achieve the same?"
   USA_making_the_most_of_the_least: "Making The Most Of The Least"
   USA_making_the_most_of_the_least_desc: "We have very little in the way of equipment. Even with the capture of Arcopolis, we must still scavenge what we can from what’s around us."
   USA_new_guns: "New Guns"
   USA_new_guns_desc: "A.R.C. guns were much more advanced than our own, we noticed this whilst we were fighting them. We have repurposed their designs into easy-to-produce guns for our army."
   USA_new_vehicles: "New Vehicles"
   USA_new_vehicles_desc: "A.R.C. Motors made better vehicles than even Chrysler and Chevrolet supposedly did back in the day. We must repurpose their designs into something more workable for our army."
   USA_march_to_the_west: "March To The West"
   USA_march_to_the_west_desc: "America stretches from Atlantic to Pacific. If we hope to travel as far as that, we must march like never before."
   USA_new_planes: "New Planes"
   USA_new_planes_desc: "We haven’t focused much on our airforce, trying to do so when fighting A.R.C. seemed like flying a paper plane into a laser grid. But now we must reconsider our ignorance."
   USA_ad_astra_per_aspera: "Ad Astra Per Aspera"
   USA_ad_astra_per_aspera_desc: "Never. Give. Up. Never. Give. In. Never. Let. Them. Win."
   USA_one_final_push: "One Final Push"
   USA_one_final_push_desc: "We don’t have much fight left in us, but we’d be damned if we didn’t give Central the bloodied face it deserves."
   USA_the_eagles_soar: "The Eagles Soar"
   USA_the_eagles_soar_desc: "Drones are the eagles of the future, brave, versatile and ruthless. We must include them into our arsenal somehow."
   USA_a_true_democracy: "A True Democracy"
   USA_a_true_democracy_desc: "America has finally been united under the stars and stripes. We can now finally go about delivering democracy and liberty as we promised."
   USA_preparing_for_elections: "Preparing For Elections"
   USA_preparing_for_elections_desc: "If we are to deliver on our promises we made early on, we must give the people real democracy. This will require some preparation to prevent complete failure."
   USA_limiting_the_selection: "Limiting The Selection"
   USA_limiting_the_selection_desc: "If we were to let the people of America to vote for anyone they wanted, they’d vote for the ‘Piss Off Ulrik Party’ and plunge us into chaos and uncertainty. To prevent this from happening, we are limiting the selection of candidates to only parties present in Newfoundland, Nova Scotia and Puerto Rico pre-invasion." #lmao
   USA_democratic_education: "Democratic Education"
   USA_democratic_education_desc: "We must remind people what democracy was, and what it will be like. There will be some inaccuracies, sure, but it’s better than just clinging on to power, like some sort of fungus."
   USA_ulriks_sacrifice: "Ulrik's Sacrifice"
   USA_ulriks_sacrifice_desc: "If we are to have a true democracy, in the style of our forefathers, we must have to have a change in leadership. Ulrik will have to step down from the presidency, as uncomfortable as that may be to some."
   USA_liberating_canada: "Liberating Canada"
   USA_liberating_canada_desc: "Our friends up north have been with us through thick and thin. We should repay the loyalty of the Canadian rebels by giving their state the help they deserve."
   USA_freedom_under_supervision: "Freedom Under Supervision"
   USA_freedom_under_supervision_desc: "The people of America used to be immersed in freedom as a daily fact of life. This has not been the case for a long time, however. We will have to reintroduce these concepts slowly and under supervision."
   USA_quelling_riots: "Quelling Riots"
   USA_quelling_riots_desc: "Riots and uprisings have begun occurring around all of America now that we have taken control of the continent. They must be crushed so that the democracy isn’t tarnished."
   USA_expand_the_bluehelmets: "Expand The Bluehelmets"
   USA_expand_the_bluehelmets_desc: "The Bluehelmet police force has proven to be quite effective in our previously captured territories. We should use their methods and replicate them to quell unrest in the rest of the country."
   USA_the_first_new_elections: "The First New Elections"
   USA_the_first_new_elections_desc: "The First Election is here. The choice is between the militaristic and unfettered Republicans, the christian, environmentalist and ruralist Democrats and the centrist and stable R-D Coalition that has controlled the regime since its inception."
   USA_republican_victory: "Republican Victory!"
   USA_republican_victory_desc: "The Republican Party has won the first restored American election. Led on the charismatic and militaristic rhetoric of former general Robert Lin, they promise to protect democracy in America and the world at large."
   USA_republican_victory.tt: "§OThe Republican Party has won!§!"
   USA_protectors_of_liberty: "Protectors Of Liberty"
   USA_protectors_of_liberty_desc: "We are the protectors of liberty, not just in America, but the world over. We must build the best army in order to return stability and freedom to the Earth."
   USA_instilling_duty: "Instilling Duty"
   USA_instilling_duty_desc: "Every American must feel proud to be American. Every American must be willing to throw down their lives to protect the rights of man. Every American must be dutiful."
   USA_the_guns_of_freedom: "The Guns Of Freedom"
   USA_the_guns_of_freedom_desc: "Our weapons are awful, we must make the best equipment if we are to compete with the rest of the globe. Every weapon must be made as well as a spaceship."
   USA_home_of_the_brave: "Home Of The Brave"
   USA_home_of_the_brave_desc: "The USA has returned in all of its glory. We are now prepared to take the fight to global enemies of democracy. From China to Brazil, liberty shall be returned to the world."
   USA_rd_coalition: "R-D Coalition"
   USA_rd_coalition_desc: "The expected result of a continued R-D governorship has come true. Formerly under the leadership of the great Ulrik Svensgaard, it is now under the control of Frank Hagel, a lifelong friend of the US Naval government."
   USA_rd_coalition.tt: "§tThe R-D Coalition has won!§!"
   USA_restoring_old_america: "Restoring Old America"
   USA_restoring_old_america_desc: "America has been a mostly desolate continent for a century. Civilisation, industry and other benefits of a complex society collapsed in a way similar to that of the old Romans. Except unlike with Rome, there were no Germans to rebuild civilization… until now."
   USA_instilling_patriotism: "Instilling Patriotism"
   USA_instilling_patriotism_desc: "The people of America should be reminded of how great this country used to be and how great it will be. Everything in this country should instill pride, the pride of being an American."
   USA_city_on_the_hill: "City On The Hill"
   USA_city_on_the_hill_desc: "Democracy in America is relatively recent when looking at the past 100 years of chaos. It must be protected from all invaders."
   USA_e_pluribus_unum: "E Pluribus Unum"
   USA_e_pluribus_unum_desc: "Old America has returned. Everyone from California to Canada has fallen under the Stars and Stripes. God Bless America."
   USA_democrat_victory: "Democrat Victory!"
   USA_democrat_victory_desc: "Denise Belton’s New Democrat Party has taken the first election with a surprise victory. After a century of environmental degradation and spiritual emptiness, the spiritual and environmentalist rhetoric of the New Democrats seems to have struck a nerve."
   USA_democrat_victory.tt: "§YThe Democratic Party has won!§!"
   USA_fixing_our_mistakes: "Fixing Our Mistakes"
   USA_fixing_our_mistakes_desc: "America is the tale children are told when being taught about the environment. The lesson the world is taught when learning about how far our world has fallen. We must reverse this trend."
   USA_instilling_responsibility: "Instilling Responsibility"
   USA_instilling_responsibility_desc: "Nothing on this Earth is more taboo than the concept of “personal responsibility.” Despite this fact, we need to infuse our culture with it if we are to claw back what America was pre-Mistake."
   USA_green_america: "Green America"
   USA_green_america_desc: "America could easily feed the world if given the chance. New agricultural technology has made farming more efficient and bountiful than ever. All we need to do is apply it."
   USA_breadbasket_of_the_world: "Breadbasket Of The World"
   USA_breadbasket_of_the_world_desc: "America is revitalized, we are making inroads towards making America a paragon of beauty that can sustain humanity a million times over. America is the world’s heart."
   USA_ulriks_democracy: "Ulrik's Democracy"
   USA_ulriks_democracy_desc: "Let’s be realistic, America isn’t ready for a true liberal democracy. It’s only recently been restored, the people aren’t ready for democracy. There needs to be a provisional government before we can introduce democracy."
   USA_preparing_the_result: "Preparing The Result"
   USA_preparing_the_result_desc: "The R-D Coalition will win the first election, it won’t be a proper election, but will appease the masses enough to where we can make the land safe for democracy."
   USA_selecting_the_coalition: "Selecting The Coalition"
   USA_selecting_the_coalition_desc: "Every member of the Senate and Congress shall be vetted heavily so as not to introduce dissident or bandit interests into our lawmaking process."
   USA_prevent_chaos: "Prevent Chaos"
   USA_prevent_chaos_desc: "The chaotics of St. Louis and Las Vegas could easily destroy our regime if not brought to heel, the National Security Agency should help us sort this problem out."
   USA_ulriks_vision: "Ulrik's Vision"
   USA_ulriks_vision_desc: "When Ulrik left the shores of Raven Head Bay and sailed to the mainland, he saw a vision of an America that upheld the values and strength of the old USA. This is slowly coming true."
   USA_disuading_false_hopes: "Dissuading False Hopes"
   USA_disuading_false_hopes_desc: "Those within our cabinet who seek a full rebirth of American democracy shall be very disappointed if we were to reveal out of the blue that we were revoking our full promises, we shall let them down lightly."
   USA_trust_in_strength: "Trust In Strenth"
   USA_trust_in_strength_desc: "Our army is what gives us respect, if the USA is going to reassert itself as it once did, our army must be flawless."
   USA_the_united_in_usa: "The United In USA"
   USA_the_united_in_usa_desc: "The USA should be as united as possible, whilst still retaining some meager autonomy for the states. We can start to devolve more when we can trust the bandits outside of the capital."
   USA_the_united_in_usa.tt: "Industrial Power §G+50§!"
   USA_stability_above_everything: "Stability Above Everything"
   USA_stability_above_everything_desc: "Our first objective should be to stabilize America, making sure that we can lay a stable foundation to build our palace of liberty upon."
   USA_the_first_election: "The First "Election""
   USA_the_first_election_desc: "The first restored American election has gone through. Or at least, that’s how it seems to the populace. We don’t wish to leave them in ignorance forever, but it is necessary to keep the ship running."
   USA_the_expected_outcome: "The Expected Outcome"
   USA_the_expected_outcome_desc: "The R-D Coalition has won! Congratulations!"
   USA_aiming_outwards: "Aiming Outwards"
   USA_aiming_outwards_desc: "Enemies of the USA are everywhere, foreign actors seek to destabilize our fair nation to open up our bountiful fields and oil deposits for themselves. They will be crushed."
   USA_hacking_up_the_hackers: "Hacking Up The Hackers"
   USA_hacking_up_the_hackers_desc: "The Caribbean Regime harbors a set of hackers and datalink experts that act as digital mercenaries, affecting global wars and international systems. They have recently been wreaking havoc upon our United States. This can not be allowed to continue."
   USA_centralising_central_america: "Centralising Central America"
   USA_centralising_central_america_desc: "Mexico and Central America use our land to scare and rally their nation into shape, they malign and insult us with every word. How long until they act upon these thoughts? We must act first to protect ourselves."
   USA_repeating_mistakes: "Repeating Mistakes?"
   USA_repeating_mistakes_desc: "The riots are getting out of control, we have to give more power and weapons to the military if we are to see this through. This will be temporary, this will be temporary."
   USA_the_dream_is_alive: "The Dream is Alive?"
   USA_the_dream_is_alive_desc: "America will have democracy return to it, any time now…"
   USA_what_is_america: "What Was America?"
