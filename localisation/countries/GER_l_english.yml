 GER_green_soil_plan: "Green Soil Plan"
 GER_green_soil_plan_desc: "Poland and the Czech Republic were not affected by the Great Mistake with the same intensity compared to other countries or their own neighbour, Germany. For this reason the "Green Soil" plan was signed by these three countries in 2194 with the aim of maintaining a dynamic, mutually supportive and green economy.\n\nSince then, relations between the three countries have only improved. In both countries the Initiative has great social support and is seen as the future of the region and of Europe as a whole.\n\nThe reality is that this treaty has led to an interdependence between the signatory countries, where if the economy of one were to fall, the economy of the other would be seriously affected. That is why the engagement between these countries will be long-lasting and prosperous, as long as the ambitions of European leaders do not get in the way."

