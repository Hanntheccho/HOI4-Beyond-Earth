###############################

 GER_lena_ebner: "Lena Ebner"
 GER_lena_ebner_desc: "Born in Berlin to a German diplomat and a Polish teacher, Lena was raised as a "child of the world". Over the course of 15 years, she lived on four continents and learned to speak eight languages.\n\nLena fought fearlessly for refugee rights throughout central and eastern Europe. Her early work at the Braungart-Wissel Foundation for Environmental Law garnered her acclaim, and she was soon seen as an emerging leader of sustainability and the environmental policymaking. As she became a prominent lawyer-activist in post-Mistake Europe, Lena was an increasingly easy target for Franco-Iberian politicians. Painted as a desperate anarchist, Lena's non-traditional lifestyle and worldview was frequently highlighted in order to polarize moderates. It was Lena's suggestions for radical measures in everything from economic and environmental policy to urban planning and foreign affairs that underlined the difference between the "old fashioned imperials" of Franco-Iberia and the new techno-green ideology of INTEGR.\n\nIt wasn't until Lena's most vocal and harshest critic (and cousin), Élodie, began her campaign for Franco-Iberian politics that Lena's vision for a transmodernist society crystallized. Transmodernism meant xenophily, globalism, and a place for both tradition and modernity."
 GER_eva_rosenfeld: "Eva Rosenfeld"
 GER_eva_rosenfeld_desc: "For untold millennia, humanity has lived in harmony with the environment around it, taking what is necessary and giving back what it can.\n\nTo Eva Rosenfeld, life is complicated but doesn't need to be as complicated as it is. She initially studied to be a Historian, absorbing recounts of events long since passed, eventually climbing to be a Professor of History at the University of Leipzig. Everything from prehistory, to the birth of civilisation in Mesopotamia, and the middle ages became her drive, even studying what has been affectionately titled "The Golden Days" of humanity which brought forth immense technological growth as well as its most insufferable, ecological hubris. Years of studying humanity in its most natural state contrasted with the dying artificial state it has now suspended itself in, then broke the hopeful scholar.\n\nDrowning in grief, she began writing her Magnum Opus, the culmination of her new worldview, "The Rights of the Earth". The book was panned by the academic community for being unscientific and more of a manifesto but became a massive hit after INTEGR publicly endorsed it, parading it as a masterpiece of progressive thought.\n\nNow an official affiliate with INTEGR, Prof. Rosenfeld thus champions an agrarian and simplistic lifestyle, free from the crooked nature of industrial life, a life in touch with the spirit of the land and its creatures. Although many question her state of mind, it is without doubt her thoughts have strung a chord with the people."
 GER_eugen_langer: "Eugen Langer"
 GER_eugen_langer_desc: "Of the INTEGR faction, few are as calculated and collected as the elusive Eugen Langer. A certified genius and researcher from the Berlin Research Institute, Eugen prefers to observe the world through a very specific wavelength.\n\nInitially beginning as a chemistry student, Langer's academic life exploded into numerous fields of research, eventually collecting himself 5 PhDs, and publishing more than 30 papers in fields such as Particle Physics, Organic Chemistry and Bioengineering. Renowned for his intellect and feared for his cold attitude towards others, he made few friends during this period of his life, instead sticking close to immediate family.\n\nSadly however, a brutal blow would be dealt to this stability. Langer watched as his father, his most cherished friend and only remaining parent, died painfully from a treatable infection of the lungs. Discovering that budget cuts had been made to the health department for the sake of increased welfare payments, his formally stoic and logical mind was brought to anger and frustration.\n\nTo Langer, the "free" democratic system was revealed to be a paper-thin façade for the ineptocratic mess that was led by a weak and imprudent mass mentality, incapable of leading humanity into the future. INTEGR was therefore the best alternative, a group of alternate-thinking individuals who see that a shift in gear is necessary to prepare for the future. Joining at the first opportunity, his systematic diligence and hard work paid off, forming his own Sophistocratic faction, idolising a scholar-led society. While Langer is certainly no politician, his branch of INTEGR is understandably the most feared for having a true genius at the helm."

