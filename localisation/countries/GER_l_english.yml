 GER_transhumanism: "Transmodernists Minds"
 GER_green_austerity: "Green Austerity"
 GER_anti_franco_iberian_desc: "Lena Ebner represents a watershed moment in the history of post-Mistake Europe. An event of this magnitude occurs only once a generation. Billed as "a response to the new imperialism", what actually this means is nothing less than a cogent new political philosophy, neither right nor left, dominionist nor green. A strong posture against Franco-Iberian agenda."
 GER_transhumanism_desc: "The "aristocratic spirit of seriousness" and "ancien regime of Western rationalistic technocracy" have motivated the politics of this age, with the agents of the state and entertainment serving as gatekeepers for what is "good" and what is "bad" for the people. Transmodernism means xenophily, globalism, and a place for both tradition and modernity."
 GER_green_austerity_desc: "Lena bridged the gap between technocrat, activist, and environmentalist. In fact, it was Lena herself who suggested the Party restructure their organization under those three verticals. It was Lena's suggestions for radical measures in everything from economic and environmental policy to urban planning and foreign affairs that underlined the difference between the "old fashioned imperials" of Franco-Iberia and the new techno-green ideology of INTEGR."

