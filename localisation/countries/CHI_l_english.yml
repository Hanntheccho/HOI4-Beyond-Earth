  CHI_disputed_leadership: "Disputed Leadership"
  CHI_disputed_leadership_desc: "Last year, China's previous de jure Chinese leader and figurehead of the federal clique Fu Zhong would officially die of a stroke at the relatively young age of 62, with the subject of her death being a focus of many conspiracies, due to an ongoing succession crisis between her and Liang Xiaowen of the unitary clique. With Sun Zongying, his successor, taking his place as leader of the federal clique, this political crisis shows no sign of ending."

