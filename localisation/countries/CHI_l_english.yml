###### NATIONAL SPIRITS #######
###############################

  CHI_china_long_united: "China Long United"
  CHI_china_long_united_desc: "China has been united under single party leadership since the Chinese civil war ended in 1949. While many reforms may have happened since then, in many ways the Chinese government is a relic of the old world before the Great Mistake, poorly adapted to face the coming crisis."
  CHI_a_dying_superpower: "A Dying Superpower"
  CHI_a_dying_superpower_desc: "After the Great Mistake, China emerged as the sole world leader replacing the US. However, decades of floods and other environmental disasters have left China in a position barely able to maintain control over its own country, let alone its ever shrinking sphere of influence."
  CHI_succession_crisis: "Succession Crisis"
  CHI_succession_crisis_desc: "The death of Party Chairwoman Fu Zhong last year under suspicious circumstances has inflamed the already delicate political situation. National leadership is currently being contested between several factions of the People's Party, further degrading its already low legitimacy, while political groups external to the party continue to grow in power and the country becomes increasingly decentralised."
  CHI_industrial_powerhouse: "Industrial Powerhouse"
  CHI_industrial_powerhouse_desc: "While China faces many challenges there is no denying it remains the undisputed world leader in many industrial sectors, with the size of its well educated population unmatched by any other nation."
  CHI_strategic_cooperation_organization_member: "Strategic Cooperation Organisation Member"
  CHI_strategic_cooperation_organization_member_desc: "The Strategic Cooperation Organisation was formed in the golden age of Chinese international power, primarily as a means for it to more easily trade and influence its sphere. However, decades of flooding has left Chinese influence in the organisation far weaker, leading it to take a far more balanced role as an economic and military alliance. But with political turmoil in many of its member states it seems like the SCO may soon be relegated to the history books."

