  china_event.1.t: "Civil War Erupts in China"
  china_event.1.d: "The escalating leadership crisis in the People’s Republic of China has reached its climax today, with an attempt by Liang Xiaowen to consolidate power backfiring into widespread civil unrest.\n\nLeadership of the world’s last remaining superpower has been disputed ever since Fu Zhong’s untimely death in 2199. Xiaowen has long been an opponent of Zhong’s federalisation efforts, claiming that it has weakened the nation and advocating that China instead remain a unitary state. The rift between the two came to a head in 2198 when Xiaowen declared himself chairman of the Central Committee in Beijing while Zhong was out of the city. Xiaowen has been in a dominant position politically ever since, clashing with the Zhong’s federalist successor Sun Zongying and various other cliques vying for power.\n\nHowever, the most recent developments from Beijing have sent shockwaves across China, with Xiaowen announcing that his bid for leadership would be backed by the People’s Liberation Army. The military had previously remained largely neutral in the power struggle, with the move blindsiding Xiaowen’s opponents. As part of his speech, he issued a thinly-veiled threat that ‘secessionist traitors’ would face the might of the PLA, and indicated that autonomous regions would be reintegrated by force if they refuse cooperation.\n\nProtests and riots have erupted across China, most intensely in the autonomous regions. PLA divisions have been mobilised to halt the unrest, but scattered reports indicate that not all within the military are following orders. Some units have instead pledged to support their native regions against outside aggression, while others have defected to various cliques. Sun Zongying’s federalist clique has already denounced Xiaowen as corrupt and tyrannical, claiming that his alliance with the PLA’s leadership constitutes an attempted coup. A nationalist clique under Liu Zhihao has also positioned itself against both the unitaries and the federalists, long having presented itself as a ‘third way’ between the two and the only ones capable of restoring China to its former glory. Meanwhile, the long-dissenting Chinese Workers Party has also risen up in protest, decrying the other cliques as egotistical opportunists and apathetic to the interests of the average worker.\n\nWith China now rapidly splintering along geographic and ideological lines, its fate hangs in the balance. While it had managed to outlive its main geographical rivals, the nation has long faced severe decline under environmental deterioration, natural disasters and a stagnant political system. Whether it will be able to reclaim its eminent position globally or even regionally remains in doubt, and it is clear that doing so will only come after immense bloodshed in the ailing nation."
  china_event_option.1.a: "China, long united, has divided..."
