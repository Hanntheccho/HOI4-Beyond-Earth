CNG_rise_to_the_occasion: "Rise to the Occasion"
 CNG_rise_to_the_occasion_desc: "In such ruinous turmoil as this, only hope drives us onward. Hope for a better tomorrow. A tomorrow that the past once thought inevitable. For the sake of all that is good, fight! Fight for England!"
