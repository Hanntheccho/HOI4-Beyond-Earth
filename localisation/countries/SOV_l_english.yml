 #POLITICS_YANKOV_DANILOVICH_DESC: "Yankov Danilovich was never a fan of the University. No amount of propaganda for the "greater good" could convince him that the skeletons in the State's closet were worth it. Yankov attended Moscow University during the warlord period, during which time he was credited with defending the building from bandits. This action led Yankov to being conscripted during the Belorussian Insurrection, where he participated in a BioWeapons unit. Witnessing the horrors of modern warfare firsthand, Yankov began identifying as a pacifist. By the war's conclusion, his inventions netted over 2,000 combat kills, which he denounced as "my evil inventions".\n\nAfter the war, Yankov returned to Moscow University, only to find readmission locked behind a high fee. It was only through the Prokhor's notice of Yankov's abilities was he able to return to his studies. Once the University began to encompass all scientific institutions in the Federation, Yankov had gained enough support among its students so as to form the "Reformist" wing, arguing for strict ethical limits on research, but also started a failed petition to isolate the University from military activities. Now, Yankov Danilovich finds himself at Eurasia's helm, and he vows to never repeat the atrocities of war."
 #POLITICS_STRELKOV_DMITRIEVICH_DESC: "A child of the Dark Ages, Strelkov was the diamond in the coal. During the warlord times, Eurasia's armies consisted of untrained conscripts, rushed to the front in a desperate attempt to maintain control over the Core Cities. All trained soldiers, veterans of the Central Asian Campaign, fought under warlords. Strelkov was one of the few officers who always stood by Eurasia, and has been credited with destroying over two dozen warlord bands.\n\nNow, Strelkov leads a loose coalition of army units who look to the past for guidance. The Slavic Federation, in their opinion, is a symbol of weakness, its members plagued by decadence. Strelkov, alongside notable commanders like The Titan, have been too powerful for previous governments to quell, and now that Strelkov's clique has taken control over Eurasia, the rest of the world quakes in fear. Russia is back, and Europe is in the crosshairs."
 #POLITICS_YUG_COMMAND_DESC: "The remnants of Army Group South have no real leader. A variety of petty generals, warlords, and raiders preside over their tiny domains. The strongest of this force is Yug Army Command, surviving in the Ural Mountain range. Comprised of aging officers and disgruntled veterans, Command nonetheless wields the largest organized force in the region. It also maintains a direct communications line with Moscow, and is nominally allowed to patrol the Urals."
 #POLITICS_PROKHOR_ZAKHAROV_DESC: "Prokhor Zakharov was born in the city of Cherskiy, Russia, during the Dark Ages. His father was a businessman and politician, but early exposure to the corruption of post-Mistake society led the young Zakharov to reject such a "worldly" career. Instead, he pursued an education in the sciences, earning his first degree from the University of Moscow at the age of 18 (largely through Interlink correspondence courses). He then joined the Russian Defense Force, where he exhibited an exceptional aptitude for physics and engineering, sent to the University of Moscow on-site for Masters in engineering. During the warlord period, the Russian Far East was the site of civil unrest and border skirmishes with the Chinese refugees. Zakharov served as a combat engineer in these conflicts, earning a reputation for radical innovation under stressful conditions.\n\nCognitive ability exceedingly high; genius level. Worldview driven almost exclusively through logic. Poor ethical judgment and inability to weigh in emotional factors; moderate deficiency in social functioning. Puts strong reliance on tools and his ability to use and adapt them; this, over human values, represents ultimate good. Ability to work as part of a team towards definable goals invaluable to mission, but poorly defined sense of ethics and tendency toward self-aggrandizement must be closely monitored by ranking superior."
