 #keeper_kazan: "The Keeper of Kazan"
 #keeper_kazan_desc: "Perhaps the most receptive of the major warlords, the Keeper of Kazan rose to prominence following the Central Asian Campaign of 2154. During the Great Rout and detachment of Army Group South, the Keeper and his unit fell back to the city of Kazan, where order had collapsed following an influx of refugees from the South. Through harsh but fair means, the Keeper is believed to have solidified control in 2176, ruling the city and its surrounding farmland. Nowadays, order is maintained through raw force, but gang warfare continues to be a major issue in the region.\n\nThe Keeper of Kazan is supplied by the Lesser Moscow Department of Armaments, and utilizes a recruiting system based on gifts and favors. Past experiences, such as the destruction of adjacent bandit strongholds, have forged a bond between the Keeper and Moscow - top generals believe that, if the Keeper's demands for autonomy are fulfilled, he will allow the Union State to hoist its banner over Kazan once more."
