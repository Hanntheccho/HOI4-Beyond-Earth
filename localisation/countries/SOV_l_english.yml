 #fisherman_nenets: "The Fishermen of Nenets"
 #fisherman_nenets_desc: "The Russian North limped out of the Dark Ages relatively intact. Despite the loss of Arkhangelsk, relocation efforts have borne fruit and many new communities have sprouted below the Arctic Circle. The Nenets region is home to a robust fishing industry, but has recently suffered from the Comrade of Komi's attacks upon their Southern settlements. Local militias are well equipped with our weapons, but are reluctant to accept full reintegration right now.\n\nThe fishing communities export their monthly catch across the Union State, helping to feed thousands that we cannot. It is imperative that the Nenets region be returned to the fold.\n\n§RPeaceful integration with Nenets will prevent peaceful integration of Komi.§!"
