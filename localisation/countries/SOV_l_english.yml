 #eurasia_event.1.t: "The State of Eurasia"
 #eurasia_event.1.d: "To: President Vadim Kozlov\nFrom: Major General Vasily\nSubject: Situation Report 486\n\nDear President Kozlov,\nOur worst fears have been confirmed. For the first time since your inauguration last year, we have been able to restore power to the central line in Moscow. Communications are (mostly) back online, and we finally have limited information on our own people. Suffice to say, things aren't pretty.\nThe Core Cities, previously considered to be the strongholds of our regime, have deteriorated in both brick and spirit. Skyscrapers are abandoned, the suburbs are controlled by bandits, while gang warfare claims hundreds of lives every day. Although your position in §RREDACTED§! is secure, returning the government to Moscow right now would be a foolish move. I suggest using local divisions to storm hostile fortresses, clear out the bandits, and restore order to the Core Cities before even considering the rest of the country.\n\nWe can also call upon corporations based in the capital. Specifically, both University and Pavlov Energy field mercenary battalions that can assist our ground assaults to retake the city. Once the anarchists are pushed back to the suburbs, we can resort to surgical bombardment to pacify the region."
 #eurasia_event_option.1.a: "S nami bog!"
 #eurasia_event.2.t: "The State of Moscow"
 #eurasia_event.2.d: "To: President Vadim Kozlov\nFrom: Major General Strelkov\nSubject: Situation Report 528\n\nDear President Kozlov,\nI am pleased to inform you that, as of 3:00 this afternoon, the Eurasian flag was raised from the shelled ruins of the Kremlin. Our forces, led by the 324th Infantry Brigade, entered the city under heavy fire from the rooftops. Local gangs seem to have gotten word of our invasion, and we were met with great resistance. After two failed attempts at taking Eurasia Square, our armored units outflanked enemy pillboxes and broke through their support lines.\n\nCut off from their suburban storehouses, hostile elements were forced to retreat into the skyscrapers, which we attacked with nerve gas. Gang leaders surrendered afterwards, but fighting didn't stop until the last dissident was slain. Moscow is ours once again!"
 #eurasia_event_option.2.a: "Moscow is behind us!"
 eurasia_event.3.t: "Unrest in the West"
 eurasia_event.3.d: "Ever since the incorporation of old Belarus into Russia following the Great Mistake, the Vostoslavic peoples have lived under the Eurasian yoke. An unholy conglomerate of Belorussian, Russian, Ukrainian, Polish, German, Baltic, and other nationalities, the Vostoslav has been a thorn in Moscow’s politics for years, never fully accepting integration into Eurasia, but declining all provocations for a futile revolt. Eurasia, itself beset on all sides by economic problems and engaged in Eastern quagmires, never truly succeeded in enforcing its national identity upon Vostaslavia. In fact, extensive attempts at propaganda and cultural conversion, done primarily via reworked school curriculums and (for a short while) mandatory adult reeducation classes, only led to a rise in regional nationalism. Radical Vostaslavs, inspired by figures such as Maxim Veliki and Oscar Sambuk, instead adopted an ideology that promotes pan-Slavism. Recent turmoil in Moscow has allowed these subversive groups to spread out, pushing entire garrisons out of cities and revealing just how unprepared Eurasia is for an armed uprising. Garrisons in Minsk have fled to the East, with everything West of the old border effectively under rebel control."
 eurasia_event_option.3.a: "Send more garrisons immediately!"
 eurasia_event_option.3.b: "We have better things to focus on..."
 eurasia_event.4.t: "The Vostaslavian Spring"
 eurasia_event.4.d: "It seems that the thin garrison in the West has finally buckled under pressure. Suffering from a series of defeats at the hands of Vostaslavian guerillas near Minsk, the Eurasian soldiers hoped to create a defensive line along the old border, but were forced to call a general retreat after a scrap tank battalion threatened to cut them off from the rest of Eurasia.\n\nWith the entirety of Old Belarus under their control, the Vostaslavians have hastily organized a provisional government in their ancestral capital of Minsk. Satellite reports confirm that not all is well, however, and the rebels are prone to infighting. Already, probe teams report that the radical wings of the Vostaslavians have been rounding up Eurasians and political opponents. Fires have broken out amidst some villages, and there are rumors that weaponized anthrax was accidentally released into the countryside during the Fall of Minsk (our scientists, however, assure us that no such bioweapon existed outside the Core). Unfortunately, we are too preoccupied with petty warlords and the Karelians to launch a full invasion. Furthermore, doing so might provoke the Germans, who are expected to capitalise on the situation soon. Our units are currently regrouping and reinforcements from New St.Petersburg are en-route."
 eurasia_event_option.4.a: "The Vostaslavians will pay for their lack of vision!"
 eurasia_event_option.4.b: "There is nothing we can do right now."
