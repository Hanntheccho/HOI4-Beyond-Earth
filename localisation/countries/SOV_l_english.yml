 eurasia_event.6.t: "Chaos In Karelia"
 eurasia_event.6.d: "Our probe teams in Karelia are reporting general commotion in Onega and Murmansk. It seems that the Karelian Duma, the governing body of the rogue state, has been overthrown in a near bloodless coup by a union of Finnish nationalists and Russian dissidents. The new government has promised to continue the democratic traditions of the old regime, and has also announced the abandonment of all claims on our country. Karelia (or as it now refers to itself, Karjala) is still too weak and unstable to join another alliance within a few years, which should give us enough time to intervene and reclaim the region, or engage in some kind of diplomatic effort. We still don’t have an embassy in Karjala, but that can be remedied soon enough. Either way, we have effectively secured the Northern border." #without firing a shot!"
 eurasia_event_option.6.a: "Well that’s a relief."
 eurasia_event.7.t: "Intervention in the Balkan-Romanian war"
 eurasia_event.7.d: "The Balkan Peninsula was always a troublesome place, before and after the Great Mistake. Russia historically had followed Pan-Slavism even during their time as a monarchy, and Serbia always was our ally. As history went on, our states have collapsed and risen, but our people have stood side by side nonetheless. This time is not an exception. Serbia had formed the Balkan Federation, once again embracing our shared goal of Pan-Slavism - we had pursued closer ties ever since, albeit we weren't able to make them a part of our alliance. Now we have the chance to do so, and an obligation to back them up. Balkan Federation had entered a war against Romania, a tyrannical sham democracy governing an artificial country. Supporting The Federation won't just give us a powerful ally and control of almost all the Peninsula; it will also be our first step to becoming a true great power and achieving geopolitical reference. Now, we should determine the scale of our intervention. It is a double-edged sword - the more we support The Balkan Federation, the more likely it is that they will succeed. But also, we will receive diplomatic backlash and consequences according to our involvement."
 eurasia_event_option.7.a: "Do nothing..."
 eurasia_event_option.7.b: "Infantry equipment will be enough"
 eurasia_event_option.7.c: "Both men and armaments will be needed"
 #eurasia_event_option.7.d: "Enter the war directly!"
 eurasia_event.8.t: "Disaster In Vorkuta"
 eurasia_event.8.d: "The condition of the Vorkuta region grows more dire every day, and now it has taken yet another step towards its destruction with the latest large-scale flood sweeping through the territory, destroying any civilian structure in its wake, annihilating the densely populated slums. Casualties are estimated to be in the thousands, with the displaced in the hundreds of thousands.\n\nThe failure - and possible inability - of our state to prevent this calamity has drawn international ire, and the almost nonexistent response provided led to some claiming that the Vorkuta territories should be given greater care by our government - or entrusted to another country entirely."
 eurasia_event_option.8.a: "We cannot allow this to happen again."
 eurasia_event_option.8.b: "We cannot allow this to happen again."
 eurasia_event.9.t: "Riots in the Capital"
 eurasia_event.9.d: "A small assembly of sensible protestors, probably some unremarkable Baltic political group, gathering in the streets of Moscow were soon followed by a fairly large group of less-reasonable dissidents, which inevitably drew in an upsetting number of angry, unconsolable rioters.\n\nResponders, either medical, judicial, or military, found it almost impossible to contain the chaos, and some of the more bloodthirsty of the dissenting masses met their match in the eager batons among our own police corps.\n\nUltimately the mob dissolved in the face of armored forces and the severe injury or departure of the original protestors, leaving little reason for the dissidents to remain. Unconsolable rioters, ever detracting, were secreted away in unmarked vehicles.\n\nThe media have already begun a cycle change to wipe away the riot’s memory, but no amount of induced ignorance can restore a burned building or silence opportunistic foreign reporting."
 eurasia_event_option.9.a: "Protest to riot to revolution. Snipped in the bud, strangled in the crib."
 eurasia_event_option.9.b: "Protest to riot to revolution. Snipped in the bud, strangled in the crib."
 eurasia_event.10.t: "Occult Cataclysm"
 eurasia_event.10.d: "There is no shortage of preachers, prophets, messiahs and madmen within our own borders, but recently some deranged foreigner has led a strange procession of pilgrims through the streets of the devastated Vortuka region. Her sierred followers grew in number through each backwater town they trudged by, until they reached the northern shores of our country, without her uttering a word.\n\nAt this point, about 10,000 men, women, and children stood beside the stranger, most of which were among the displaced and homeless population of our nation, and as countless more were watching from a distance or through a screen, the woman removed her plain hood to reveal her face to the people.\n\nA great gaping wound, untreated and unclean, ran diagonally from her left eye to across her mouth, filled with pus, rotted flesh, and opportunistic larvae. Any remaining facial muscles twitched before she turned to the sea and nonchalantly walked into the freezing waters until she could no longer be seen.\n\nFor reasons still indecipherable to our state psychologists, with guesses ranging from total apathy, unfathomable feelings of hopelessness, and a lead deposit recently unearthed by flooding, the amassed followers began to wander into the ocean themselves. Babies were clutched tight to the chests of their descending mothers, while children were led by the hand of their fathers who, unceremoniously and silently, drowned without struggling.\n\nThe event was horrific to those who witnessed it firsthand, and greatly disturbing to the millions who have seen the recordings distributed online. Commentators simply stared in abject shock as they streamed the event. Reporters, for the first time in years, could only watch in silence as they played the video on their broadcast. Likewise, our administration has yet to make a statement on the issue."
 eurasia_event_option.10.a: "Bodies continue to wash up along the shore, but we have yet to find a trace of the wounded woman."
 eurasia_event_option.10.b: "Bodies continue to wash up along the shore, but we have yet to find a trace of the wounded woman."
 eurasia_event.11.t: "Livestream Chaos"
 eurasia_event.11.d: "A fairly popular ‘hemmoroidcore’ band known as ‘Untreated_Mental_Illness72’ held a concert in an abandoned steel mill on the outskirts of a town in our Ukrainian territories. While initially unremarkable, culture monitors began to report potential calls for riots in what passes for the band’s lyrics. As an increasing number of civilians watched the event online via unregistered livestreams and in person, the songs played grew more obscene. Eventually, the lead singer called for “total revolution”, and slit his own throat.\n\nDespite the quick responce of enforcers to the scene to contain the masses, the online audience was spread throughout Eurasia, running outside of their dilapidated apartments, vandalizing and rioting to the best of their ability, usually ending in a murder-suicide. The cases were often among the more impoverished and ostracized members of our nation, and the initial chaos and confusion resulted in increased polarization between ethnic groups.\n\n‘Hemmoroidcore’ and related genres have been banned from all public and private stations and music outlets. State psychologists are actively studying the cause - and potential applications - of the aggressive outburst. For now, the people remain frightened, disturbed, and untrustworthy of our ability to govern."
 eurasia_event_option.11.a: "To watch the world burn…"
 eurasia_event_option.11.b: "To watch the world burn…"
 eurasia_event.12.t: "Mass Collapse"
 eurasia_event.12.d: "Occupied by a jobless colony, an ancient, dilapidated series of apartment complexes dating back to the USSR - and possibly earlier - somewhere around the southern borders were already on the verge of collapse. Makeshift rebar reinforcements and wooden extensions constructed by the mostly unemployed locals attempted to prolong the lifespan of the almost unusable structures, but they ultimately failed as the corner foundation of one of the largest buildings cracked apart due to a gas main exploding, causing layer after layer to crumble.\n\nWorse, the building did not collapse downwards, but sideways, slamming into the neighboring apartments, sending rubble and rebar flying in every direction. Whatever structures survived the ‘domino effect of death’ as the more sensational tabloid accounts called it were full of holes and littered with debris and dead bodies.\n\nSome survivors, as they helped themselves and one another free of the ruins, tried to determine what caused the collapse. Many feared it was a terrorist attack, and when one man claimed to have heard a man shouting a war cry in some Balkan language before the explosion, and so the claim became an accusation, and the accusation turned into a brawl. The explosion of ethnic, cultural, and religious tension among the former tenants was live-streamed to hundreds of thousands.\n\nEventually, those that were not impaled by rebar or crushed by concrete would kill each other with whatever rubble was closest. Nurture networks have failed to prevent the violence from spreading further in areas neighboring the region."
 eurasia_event_option.12.a: "Update the unemployment statistics."
 eurasia_event_option.12.b: "Update the unemployment statistics."
 eurasia_event.13.t: "Death of a Preacher"
 eurasia_event.13.d: "A beloved priest belonging to a church in our capital committed suicide by package drone yesterday, much to the despair and sadness of our more religious population. While at first confused and greatly disturbed, their emotions turned to displeasure when an otherwise unremarkable politician in our administration made a handful of problematic comments on the event. Later that day, as the politician was accosted from a distance in his father’s summer home, one citizen drew an unregistered firearm in an attempt on the public servant’s life.\n\nFortunately, an off-duty protest infiltration officer among the crowd was able to snap the woman’s neck before they fired. This escalated into further harm as off-duty riot control police suppressed the violently fleeing mob. Once off-duty armored personnel carriers had arrived, the people had dissipated, but with one of the more popular shopping districts now littered with trash and former citizens, there were only further complaints on public forums and internationally.\n\nThe politician (who was unharmed) has moved to the premises of his mother’s lakehouse as he recovers, and a small stipend was offered to his family."
 eurasia_event_option.13.a: "That was a close one."
 eurasia_event_option.13.b: "That was a close one."

