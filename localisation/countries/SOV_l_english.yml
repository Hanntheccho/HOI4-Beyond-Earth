 SOV_fires_of_siberia_desc: "Siberia is burning. The Great Mistake has not only flooded the Vorkuta region but wiped entire cities off the map. The Caspian's sudden expansion shattered the Central Asian campaign of 2154, cutting off our nation's access to Asia. Entire steppes are catching fire, while warlord remnants continue to harass those who dare venture outside the Core Cities. Restoring Siberia to its former beauty is an impossible task, but we can still try and salvage what is left."
 SOV_centralized_military_desc: "The Eurasian Military, composed of the Army, Navy, Air and Space branches, is very young. Most soldiers are veterans of the Dark Ages, and many are still loyal to local warlords. Recent efforts to centralize the military around the "Verhuvnaya Commanda", based in the capital, have not been as successful as hoped. It would be naive to believe that the ragged men we call "soldiers" have anything but money in mind. All future campaigns should be executed quickly, lest the officers decide to switch loyalties."
 SOV_slavic_federation_desc: "The Slavic Federation is less of a unitary entity and more of an alliance of convenience. Eurasia, still viewing itself as the protector of "junior" Slavic peoples, sends out regular relief aid to other members. While a uniting force amongst our peoples, conservative elements of society argue for a more aggressive approach towards exerting foreign influence and believe that the Federation is more of a liability than a strength.\n\nBeing Kozlov's brainchild, he is unlikely to give it up, but there are rumors of growing discontent amongst its members."

