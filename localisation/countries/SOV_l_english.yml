 #comrade_komi: "The Comrade of Komi"
 #comrade_komi_desc: "The Komi region was the center of a mass industrialization effort before the Great Mistake. Urbanization had peaked in the late 2050s, resulting in a large, unruly population, prone to crippling strikes. During the Dark Ages, one Yuri Bogdanovich led a worker uprising, slicing the entire Northeast away from the State's control. To make matters worse, anarchy and the collapse of internal trade led to mass starvation in Komi, dwindling the region's population by millions.\n\nBodganovich's successor, the Comrade of Komi, took control no more than three decades ago. His superior charisma effectively marshalled the population into a frenzy, which has resulted in multiple "witch-hunts" against bandit holdouts. Komi remains one of the State's poorest regions, and few dare to venture there without an armed escort. The Comrade has not responded to our calls for reintegration, but this may be due to faulty communication lines.\n\n§RPeaceful integration with Komi will prevent peaceful integration of Nenets and Perm.§!"
