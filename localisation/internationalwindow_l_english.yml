#TOOLTIPS HELP
help_ss_current_contribution:0 "Every §bJanuary 1st for 5 Years§!, the game will assign §bEVERY§! country a variable called "§OSpaceship Contribution§!". This variable is a flat value based on:\n\n§O+10§! points for every Space Ship Factory\n§O+4§! points for every Civilian Factory\n§O+2§! points for every Military Factory\n§O+1§! point for every Dockyard\n\nThe country with the §bhighest contribution§! will be selected to §bSponsor§! a part of the Space Ship. There are §b5 parts§! in total:\n\n-SS Engine\n-SS Storage\n-SS Support\n-SS Quarters\n-SS Bridge"
help_wonders:0 "You will first have to §bresearch the components§! of the wonder, then §bproduce 500 units§! to be able to complete the wonder itself.\n\nEach wonder grants unique advantages to the country that builds it, and can only be built by one country. §RThat's right, if a country builds the wonder before you do, you will have wasted resources in vain. Decide wisely!§!\n§GYou can still exchange equipment for a wonder into Industrial Power if you didn't build it.§!"
